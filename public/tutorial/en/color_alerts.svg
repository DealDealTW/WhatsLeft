<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- Item Details Screen -->
  <rect x="225" y="30" width="350" height="540" rx="20" ry="20" fill="white" stroke="#ddd" stroke-width="2" />
  
  <!-- Header Section (Light Red) -->
  <rect x="225" y="30" width="350" height="90" rx="20" ry="20" fill="#FEE2E2" />
  
  <!-- Bell Icon -->
  <circle cx="250" cy="60" r="15" fill="none" stroke="#EF4444" stroke-width="2" />
  <path d="M250,50 L250,45 M245,65 L255,65" stroke="#EF4444" stroke-width="2" />
  <path d="M243,60 C243,55 243,50 250,45 C257,50 257,55 257,60" stroke="#EF4444" stroke-width="2" fill="none" />
  
  <!-- Chicken Title -->
  <text x="280" y="60" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">Chicken</text>
  
  <!-- Food Category with Fork Icon -->
  <text x="280" y="80" font-family="Arial" font-size="16" fill="#666666">üç¥ Food</text>
  
  <!-- Act Fast Button -->
  <rect x="480" y="50" width="80" height="30" rx="15" ry="15" fill="#FFCDD2" stroke="#EF4444" stroke-width="1" />
  <text x="495" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#EF4444">Act Fast</text>
  
  <!-- Quantity Section -->
  <rect x="225" y="130" width="350" height="50" rx="5" ry="5" fill="white" stroke="#f0f0f0" stroke-width="1" />
  <text x="245" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">#</text>
  <text x="265" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Quantity: 1</text>
  
  <!-- Meat Category Section -->
  <rect x="225" y="190" width="350" height="50" rx="5" ry="5" fill="white" stroke="#f0f0f0" stroke-width="1" />
  <circle cx="245" cy="215" r="10" fill="none" stroke="#FF6B2B" stroke-width="1.5" />
  <path d="M240,215 L250,215" stroke="#FF6B2B" stroke-width="1.5" />
  <text x="265" y="220" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Meat</text>
  
  <!-- Expiry Date Section -->
  <rect x="225" y="250" width="350" height="50" rx="5" ry="5" fill="white" stroke="#f0f0f0" stroke-width="1" />
  <circle cx="245" cy="275" r="10" fill="none" stroke="#EF4444" stroke-width="1.5" />
  <path d="M245,270 L245,280 M240,275 L250,275" stroke="#EF4444" stroke-width="1.5" />
  <text x="265" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Expires on 25/04/2025</text>
  <text x="525" y="280" font-family="Arial" font-size="14" fill="#666666">(1 days left)</text>
  
  <!-- Notification Section -->
  <rect x="225" y="310" width="350" height="50" rx="5" ry="5" fill="white" stroke="#f0f0f0" stroke-width="1" />
  <circle cx="245" cy="335" r="10" fill="none" stroke="#FF6B2B" stroke-width="1.5" />
  <path d="M240,335 L250,335 M245,330 L245,340" stroke="#FF6B2B" stroke-width="1.5" />
  <text x="265" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Notify 3 days before</text>
  
  <!-- Action Buttons -->
  <rect x="230" y="390" width="50" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" />
  <path d="M245,405 L265,425 M265,405 L245,425" stroke="#FF6B2B" stroke-width="2" />
  
  <rect x="290" y="390" width="100" height="50" rx="10" ry="10" fill="#FF6B2B" />
  <text x="315" y="420" font-family="Arial" font-size="16" font-weight="bold" fill="white">Used</text>
  
  <rect x="400" y="390" width="100" height="50" rx="10" ry="10" fill="white" stroke="#EF4444" stroke-width="1" />
  <text x="420" y="420" font-family="Arial" font-size="16" font-weight="bold" fill="#EF4444">Wasted</text>
  
  <rect x="510" y="390" width="50" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" />
  <rect x="522" y="405" width="25" height="30" fill="none" stroke="#999" stroke-width="2" />
  <path d="M520,405 L550,405" stroke="#999" stroke-width="2" />
  <path d="M530,400 L530,405" stroke="#999" stroke-width="2" />
  
  <!-- Highlight Annotations -->
  <!-- Expiry Warning Highlight -->
  <rect x="475" y="45" width="90" height="40" rx="5" ry="5" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5" />
  <text x="575" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="#EF4444">Urgent action needed</text>
  <line x1="565" y1="65" x2="535" y2="65" stroke="#EF4444" stroke-width="2" />
  
  <!-- Expiry Date Highlight -->
  <rect x="220" y="245" width="360" height="60" rx="5" ry="5" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5" />
  <text x="590" y="275" font-family="Arial" font-size="16" font-weight="bold" fill="#EF4444">Expiry information</text>
  <line x1="580" y1="275" x2="550" y2="275" stroke="#EF4444" stroke-width="2" />
  
  <!-- Action Buttons Highlight -->
  <rect x="285" y="385" width="220" height="60" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="465" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Track item usage</text>
  <line x1="400" y1="455" x2="400" y2="435" stroke="#FF6B2B" stroke-width="2" />
</svg> 