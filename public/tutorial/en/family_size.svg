<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- Dual Item Cards for Comparison -->
  <!-- Left Card - Auto-adjust OFF -->
  <rect x="100" y="70" width="280" height="460" rx="20" ry="20" fill="white" stroke="#ddd" stroke-width="2" />
  
  <!-- Item Name Section - Fish -->
  <rect x="120" y="90" width="240" height="100" rx="15" ry="15" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Pencil Icon -->
  <line x1="140" y1="120" x2="160" y2="100" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="140" y1="120" x2="130" y2="130" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="130" y1="130" x2="140" y2="135" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="140" y1="135" x2="160" y2="105" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  
  <!-- Item Name Text -->
  <text x="180" y="110" font-family="Arial" font-size="24" font-weight="bold" fill="#374151">Item Name</text>
  <text x="320" y="110" font-family="Arial" font-size="24" font-weight="bold" fill="#E53E3E">*</text>
  <rect x="130" y="130" width="170" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="1" />
  <text x="150" y="155" font-family="Arial" font-size="20" fill="#374151">Fish</text>
  
  <!-- Voice and Barcode Buttons -->
  <rect x="310" y="130" width="40" height="40" rx="10" ry="10" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="1" />
  <circle cx="330" cy="150" r="12" fill="#FFF8F2" stroke="#FF6B2B" stroke-width="1.5" />
  <path d="M322,150 L330,158 L338,150 M330,158 L330,142" stroke="#FF6B2B" stroke-width="1.5" fill="none" />
  
  <!-- Quantity Section -->
  <rect x="120" y="200" width="240" height="150" rx="15" ry="15" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Quantity Label and Controls -->
  <text x="140" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#FF6B2B">#</text>
  <text x="170" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#374151">Quantity</text>
  
  <!-- Auto-adjust Section (OFF) -->
  <rect x="170" y="250" width="190" height="40" rx="20" ry="20" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <circle cx="190" cy="270" r="10" fill="none" stroke="#666" stroke-width="1.5" />
  <circle cx="190" cy="265" r="3" fill="#666" />
  <circle cx="185" cy="270" r="3" fill="#666" />
  <circle cx="195" cy="270" r="3" fill="#666" />
  <text x="210" y="275" font-family="Arial" font-size="16" fill="#4A5568">Auto-adjust</text>
  <rect x="290" y="255" width="30" height="20" rx="10" ry="10" fill="#FFF1E7" stroke="#FF6B2B" stroke-width="1" />
  <text x="295" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B2B">x2</text>
  
  <!-- Toggle Switch (OFF) -->
  <rect x="330" y="255" width="40" height="20" rx="10" ry="10" fill="#E2E8F0" />
  <circle cx="340" cy="265" r="8" fill="white" stroke="#D1D5DB" stroke-width="1" />
  
  <!-- Number Controls -->
  <rect x="130" y="300" width="220" height="40" rx="20" ry="20" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <line x1="184" y1="300" x2="184" y2="340" stroke="#E2E8F0" stroke-width="1" />
  <line x1="294" y1="300" x2="294" y2="340" stroke="#E2E8F0" stroke-width="1" />
  <text x="150" y="325" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">−</text>
  <text x="314" y="325" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">+</text>
  <text x="230" y="325" font-family="Arial" font-size="24" font-weight="bold" fill="#374151">1</text>
  
  <!-- Units Display -->
  <rect x="130" y="350" width="220" height="40" rx="20" ry="20" fill="#FFF9F5" stroke="#FFE5D4" stroke-width="1" />
  <text x="180" y="375" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">1 units</text>
  
  <!-- Right Card - Auto-adjust ON -->
  <rect x="420" y="70" width="280" height="460" rx="20" ry="20" fill="white" stroke="#ddd" stroke-width="2" />
  
  <!-- Item Name Section - Beef -->
  <rect x="440" y="90" width="240" height="100" rx="15" ry="15" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Pencil Icon -->
  <line x1="460" y1="120" x2="480" y2="100" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="460" y1="120" x2="450" y2="130" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="450" y1="130" x2="460" y2="135" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="460" y1="135" x2="480" y2="105" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  
  <!-- Item Name Text -->
  <text x="500" y="110" font-family="Arial" font-size="24" font-weight="bold" fill="#374151">Item Name</text>
  <text x="640" y="110" font-family="Arial" font-size="24" font-weight="bold" fill="#E53E3E">*</text>
  <rect x="450" y="130" width="170" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="1" />
  <text x="470" y="155" font-family="Arial" font-size="20" fill="#374151">Beef</text>
  
  <!-- Voice and Barcode Buttons -->
  <rect x="630" y="130" width="40" height="40" rx="10" ry="10" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="1" />
  <circle cx="650" cy="150" r="12" fill="#FFF8F2" stroke="#FF6B2B" stroke-width="1.5" />
  <path d="M642,150 L650,158 L658,150 M650,158 L650,142" stroke="#FF6B2B" stroke-width="1.5" fill="none" />
  
  <!-- Quantity Section -->
  <rect x="440" y="200" width="240" height="150" rx="15" ry="15" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Quantity Label and Controls -->
  <text x="460" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#FF6B2B">#</text>
  <text x="490" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#374151">Quantity</text>
  
  <!-- Auto-adjust Section (ON) -->
  <rect x="490" y="250" width="190" height="40" rx="20" ry="20" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <circle cx="510" cy="270" r="10" fill="none" stroke="#666" stroke-width="1.5" />
  <circle cx="510" cy="265" r="3" fill="#666" />
  <circle cx="505" cy="270" r="3" fill="#666" />
  <circle cx="515" cy="270" r="3" fill="#666" />
  <text x="530" y="275" font-family="Arial" font-size="16" fill="#4A5568">Auto-adjust</text>
  <rect x="610" y="255" width="30" height="20" rx="10" ry="10" fill="#FFF1E7" stroke="#FF6B2B" stroke-width="1" />
  <text x="615" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B2B">x2</text>
  
  <!-- Toggle Switch (ON) -->
  <rect x="650" y="255" width="40" height="20" rx="10" ry="10" fill="#FF6B2B" />
  <circle cx="670" cy="265" r="8" fill="white" stroke="#FF6B2B" stroke-width="1" />
  
  <!-- Number Controls -->
  <rect x="450" y="300" width="220" height="40" rx="20" ry="20" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <line x1="504" y1="300" x2="504" y2="340" stroke="#E2E8F0" stroke-width="1" />
  <line x1="614" y1="300" x2="614" y2="340" stroke="#E2E8F0" stroke-width="1" />
  <text x="470" y="325" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">−</text>
  <text x="634" y="325" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">+</text>
  <text x="550" y="325" font-family="Arial" font-size="24" font-weight="bold" fill="#374151">1</text>
  
  <!-- Units Display -->
  <rect x="450" y="350" width="220" height="40" rx="20" ry="20" fill="#FFF9F5" stroke="#FFE5D4" stroke-width="1" />
  <text x="485" y="375" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">1 x2 → 2 units</text>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">Family Size Feature</text>
  
  <!-- Highlight Annotations -->
  <!-- Toggle Highlight -->
  <rect x="645" y="250" width="50" height="30" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="700" y="265" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Enable Auto-adjust</text>
  <line x1="695" y1="265" x2="670" y2="265" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Family Size Multiplication Highlight -->
  <rect x="445" y="345" width="230" height="50" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="680" y="375" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Automatic quantity adjustment</text>
  <line x1="675" y1="375" x2="640" y2="375" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Left to Right Transformation Arrow -->
  <path d="M385,250 L415,250" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <path d="M410,240 L420,250 L410,260" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <text x="400" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Turn ON</text>
  
  <!-- Off vs On Label -->
  <text x="240" y="420" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#666666">Standard Quantity</text>
  <text x="240" y="445" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">1 unit per item</text>
  
  <text x="560" y="420" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF6B2B">Family Size Enabled</text>
  <text x="560" y="445" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Automatically multiplies quantities</text>
</svg> 