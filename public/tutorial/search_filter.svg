<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 主控台標題 -->
  <rect x="0" y="0" width="600" height="60" fill="#4f46e5" rx="20" ry="20" />
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">主控台</text>
  
  <!-- 搜索欄 (活躍) -->
  <rect x="20" y="80" width="430" height="40" fill="white" rx="10" ry="10" stroke="#4f46e5" stroke-width="2" />
  <circle cx="45" cy="100" r="12" fill="none" stroke="#4f46e5" stroke-width="2" />
  <line x1="54" y1="109" x2="60" y2="115" stroke="#4f46e5" stroke-width="2" />
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" fill="#111827">麵包</text>
  
  <!-- 過濾按鈕 (活躍) -->
  <rect x="460" y="80" width="40" height="40" fill="#ede9fe" rx="8" ry="8" stroke="#8b5cf6" stroke-width="1" />
  <line x1="470" y1="95" x2="490" y2="95" stroke="#8b5cf6" stroke-width="2" />
  <line x1="475" y1="105" x2="485" y2="105" stroke="#8b5cf6" stroke-width="2" />
  <line x1="470" y1="115" x2="490" y2="115" stroke="#8b5cf6" stroke-width="2" />
  
  <!-- 視圖切換 -->
  <rect x="510" y="80" width="70" height="40" fill="#f1f5f9" rx="8" ry="8" />
  
  <!-- 網格視圖（活動） -->
  <rect x="510" y="80" width="35" height="40" fill="#ede9fe" rx="8" ry="8" stroke="#8b5cf6" stroke-width="1" />
  <rect x="520" y="90" width="7" height="7" fill="#8b5cf6" rx="1" ry="1" />
  <rect x="530" y="90" width="7" height="7" fill="#8b5cf6" rx="1" ry="1" />
  <rect x="520" y="100" width="7" height="7" fill="#8b5cf6" rx="1" ry="1" />
  <rect x="530" y="100" width="7" height="7" fill="#8b5cf6" rx="1" ry="1" />
  
  <!-- 列表視圖 -->
  <rect x="545" y="80" width="35" height="40" fill="#f1f5f9" rx="8" ry="8" />
  <line x1="552" y1="90" x2="572" y2="90" stroke="#64748b" stroke-width="1.5" />
  <line x1="552" y1="100" x2="572" y2="100" stroke="#64748b" stroke-width="1.5" />
  <line x1="552" y1="110" x2="572" y2="110" stroke="#64748b" stroke-width="1.5" />
  
  <!-- 過濾器對話框 -->
  <rect x="300" y="130" width="280" height="250" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))" />
  
  <!-- 過濾器標題 -->
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">過濾選項</text>
  
  <!-- 過濾選項 - 類別 -->
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">類別</text>
  
  <!-- 類別選項 - 食品 (選中) -->
  <rect x="320" y="200" width="80" height="30" fill="#ede9fe" rx="6" ry="6" stroke="#8b5cf6" stroke-width="1" />
  <circle cx="335" cy="215" r="8" fill="#8b5cf6" />
  <path d="M330 215 L334 219 L340 213" stroke="white" stroke-width="2" fill="none" />
  <text x="360" y="217" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">食品</text>
  
  <!-- 類別選項 - 家居 -->
  <rect x="410" y="200" width="80" height="30" fill="#f1f5f9" rx="6" ry="6" stroke="#d1d5db" stroke-width="1" />
  <circle cx="425" cy="215" r="8" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1" />
  <text x="450" y="217" font-family="Arial, sans-serif" font-size="12" fill="#64748b">家居</text>
  
  <!-- 過濾選項 - 子類別 -->
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">子類別</text>
  
  <!-- 子類別選項 - 麵包/麵點 (選中) -->
  <rect x="320" y="260" width="110" height="30" fill="#ede9fe" rx="6" ry="6" stroke="#8b5cf6" stroke-width="1" />
  <circle cx="335" cy="275" r="8" fill="#8b5cf6" />
  <path d="M330 275 L334 279 L340 273" stroke="white" stroke-width="2" fill="none" />
  <text x="375" y="277" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">麵包/麵點</text>
  
  <!-- 過濾選項 - 狀態 -->
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">過期狀態</text>
  
  <!-- 狀態選項 - 全部 (選中) -->
  <rect x="320" y="320" width="70" height="30" fill="#ede9fe" rx="6" ry="6" stroke="#8b5cf6" stroke-width="1" />
  <circle cx="335" cy="335" r="8" fill="#8b5cf6" />
  <path d="M330 335 L334 339 L340 333" stroke="white" stroke-width="2" fill="none" />
  <text x="355" y="337" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">全部</text>
  
  <!-- 狀態選項 - 即將過期 -->
  <rect x="400" y="320" width="100" height="30" fill="#f1f5f9" rx="6" ry="6" stroke="#d1d5db" stroke-width="1" />
  <circle cx="415" cy="335" r="8" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1" />
  <text x="450" y="337" font-family="Arial, sans-serif" font-size="12" fill="#64748b">即將過期</text>
  
  <!-- 應用按鈕 -->
  <rect x="410" y="360" width="150" height="40" fill="#4f46e5" rx="8" ry="8" />
  <text x="485" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">應用</text>
  
  <!-- 多選模式 -->
  <rect x="20" y="130" width="260" height="250" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))" />
  
  <!-- 多選標題 -->
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">多選模式</text>
  
  <!-- 物品卡片 1 (選中) -->
  <rect x="40" y="180" width="220" height="60" fill="#ede9fe" rx="8" ry="8" stroke="#8b5cf6" stroke-width="1" />
  <circle cx="60" cy="195" r="10" fill="#8b5cf6" />
  <path d="M55 195 L59 199 L65 193" stroke="white" stroke-width="2" fill="none" />
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6d28d9">法國麵包</text>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">還有 2 天過期</text>
  
  <!-- 物品卡片 2 (選中) -->
  <rect x="40" y="250" width="220" height="60" fill="#ede9fe" rx="8" ry="8" stroke="#8b5cf6" stroke-width="1" />
  <circle cx="60" cy="265" r="10" fill="#8b5cf6" />
  <path d="M55 265 L59 269 L65 263" stroke="white" stroke-width="2" fill="none" />
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6d28d9">全麥吐司</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">還有 3 天過期</text>
  
  <!-- 批量操作按鈕 -->
  <rect x="40" y="320" width="100" height="40" fill="#ef4444" rx="8" ry="8" />
  <text x="90" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">標記已用</text>
  
  <rect x="150" y="320" width="110" height="40" fill="#3b82f6" rx="8" ry="8" />
  <text x="205" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">加入購物清單</text>
</svg> 