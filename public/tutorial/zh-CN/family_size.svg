<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- Main Content -->
  <rect x="150" y="30" width="500" height="540" rx="20" ry="20" fill="white" stroke="#ddd" stroke-width="2" />
  
  <!-- Item Name Section -->
  <rect x="170" y="50" width="460" height="180" rx="10" ry="10" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Pencil Icon -->
  <line x1="190" y1="90" x2="210" y2="70" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="190" y1="90" x2="180" y2="100" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="180" y1="100" x2="190" y2="105" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="190" y1="105" x2="215" y2="75" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  
  <!-- Item Name Text -->
  <text x="240" y="90" font-family="Arial" font-size="28" font-weight="bold" fill="#374151">Item Name</text>
  <text x="400" y="90" font-family="Arial" font-size="28" font-weight="bold" fill="#E53E3E">*</text>
  
  <!-- Item Name Input with Fish -->
  <rect x="190" y="110" width="420" height="60" rx="30" ry="30" fill="white" stroke="#FFE5D4" stroke-width="2" />
  <text x="220" y="150" font-family="Arial" font-size="26" fill="#333333">Fish</text>
  <text x="740" y="150" font-family="Arial" font-size="24" fill="#9CA3AF">×</text>
  
  <!-- Voice and Barcode Buttons -->
  <rect x="620" y="110" width="60" height="60" rx="15" ry="15" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="2" />
  <circle cx="650" cy="140" r="15" fill="#FFF8F2" stroke="#FF6B2B" stroke-width="2" />
  <path d="M642,140 L650,148 L658,140 M650,148 L650,132" stroke="#FF6B2B" stroke-width="2" fill="none" />
  
  <rect x="690" y="110" width="60" height="60" rx="15" ry="15" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="2" />
  <rect x="705" y="135" width="30" height="15" fill="none" stroke="#FF6B2B" stroke-width="2" />
  <line x1="708" y1="135" x2="708" y2="150" stroke="#FF6B2B" stroke-width="2" />
  <line x1="712" y1="135" x2="712" y2="150" stroke="#FF6B2B" stroke-width="2" />
  <line x1="716" y1="135" x2="716" y2="150" stroke="#FF6B2B" stroke-width="2" />
  <line x1="720" y1="135" x2="720" y2="150" stroke="#FF6B2B" stroke-width="2" />
  <line x1="724" y1="135" x2="724" y2="150" stroke="#FF6B2B" stroke-width="2" />
  <line x1="728" y1="135" x2="728" y2="150" stroke="#FF6B2B" stroke-width="2" />
  <line x1="732" y1="135" x2="732" y2="150" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Quantity Section -->
  <rect x="170" y="240" width="460" height="180" rx="10" ry="10" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Quantity Label -->
  <text x="190" y="290" font-family="Arial" font-size="28" font-weight="bold" fill="#FF6B2B">#</text>
  <text x="240" y="290" font-family="Arial" font-size="28" font-weight="bold" fill="#374151">Quantity</text>
  
  <!-- Auto-adjust Section -->
  <rect x="400" y="265" width="230" height="60" rx="30" ry="30" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <circle cx="455" cy="295" r="18" fill="none" stroke="#666" stroke-width="2" />
  <circle cx="455" cy="285" r="5" fill="#666" />
  <circle cx="447" cy="295" r="5" fill="#666" />
  <circle cx="463" cy="295" r="5" fill="#666" />
  <text x="485" y="303" font-family="Arial" font-size="20" fill="#4A5568">Auto-adjust</text>
  
  <!-- Family Size Indicator -->
  <rect x="570" y="275" width="45" height="30" rx="15" ry="15" fill="#FFF1E7" stroke="#FF6B2B" stroke-width="1" />
  <text x="580" y="297" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B2B">x2</text>
  
  <!-- Toggle Switch -->
  <rect x="620" y="280" width="50" height="30" rx="15" ry="15" fill="#E2E8F0" />
  <circle cx="640" cy="295" r="13" fill="white" stroke="#D1D5DB" stroke-width="1" />
  
  <!-- Quantity Controls -->
  <rect x="190" y="330" width="340" height="60" rx="30" ry="30" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <line x1="250" y1="330" x2="250" y2="390" stroke="#E2E8F0" stroke-width="1" />
  <line x1="470" y1="330" x2="470" y2="390" stroke="#E2E8F0" stroke-width="1" />
  <text x="210" y="365" font-family="Arial" font-size="24" font-weight="bold" fill="#FF6B2B">−</text>
  <text x="500" y="365" font-family="Arial" font-size="24" font-weight="bold" fill="#FF6B2B">+</text>
  <text x="350" y="365" font-family="Arial" font-size="28" font-weight="bold" fill="#333333">1</text>
  
  <!-- Units Display -->
  <rect x="550" y="330" width="80" height="60" rx="30" ry="30" fill="#FFF9F5" stroke="#FFE5D4" stroke-width="1" />
  <text x="560" y="365" font-family="Arial" font-size="20" font-weight="bold" fill="#FF6B2B">1 units</text>
  
  <!-- Category Section -->
  <rect x="170" y="430" width="460" height="140" rx="10" ry="10" fill="white" stroke="#f0f0f0" stroke-width="1" />
  
  <!-- Layer Icon for Category -->
  <rect x="190" y="470" width="50" height="50" rx="10" ry="10" fill="#FFF8F2" stroke="#FF6B2B" stroke-width="2" />
  <line x1="203" y1="485" x2="227" y2="485" stroke="#FF6B2B" stroke-width="3" />
  <line x1="203" y1="495" x2="227" y2="495" stroke="#FF6B2B" stroke-width="3" />
  <line x1="203" y1="505" x2="227" y2="505" stroke="#FF6B2B" stroke-width="3" />
  
  <text x="260" y="500" font-family="Arial" font-size="28" font-weight="bold" fill="#374151">Category</text>
  
  <!-- Tag Icon for Subcategory -->
  <text x="500" y="500" font-family="Arial" font-size="28" font-weight="bold" fill="#374151">Subcategory</text>
  
  <!-- Category Selection -->
  <rect x="500" y="520" width="130" height="40" rx="20" ry="20" fill="#FFF9F5" stroke="#FFE5D4" stroke-width="1" />
  <text x="520" y="545" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Seafood</text>
  
  <!-- Expiry Days Badge -->
  <rect x="600" y="525" width="90" height="30" rx="15" ry="15" fill="#FFF1E7" stroke="#FF6B2B" stroke-width="1" />
  <text x="615" y="545" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">3 days</text>
  
  <!-- Highlight Annotations -->
  <!-- Auto-adjust Highlight -->
  <rect x="395" y="260" width="240" height="70" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="640" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Set family size</text>
  <line x1="620" y1="300" x2="600" y2="290" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Family Size x2 Indicator Highlight -->
  <rect x="570" y="270" width="45" height="40" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="640" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Items adjust for 2 people</text>
  <line x1="630" y1="260" x2="590" y2="275" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Quantity Control Highlight -->
  <rect x="185" y="325" width="450" height="70" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">Auto-adjusted quantities reflect your family size</text>
  <line x1="400" y1="400" x2="400" y2="385" stroke="#FF6B2B" stroke-width="2" />
</svg> 