<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">准备开始</text>
  
  <!-- 成功圖標 -->
  <circle cx="300" cy="130" r="60" fill="#f0fdf4" />
  <circle cx="300" cy="130" r="40" fill="#22c55e" />
  <path d="M280,130 L295,145 L320,115" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 主要說明文本 -->
  <rect x="100" y="200" width="400" height="120" fill="white" stroke="#e5e7eb" stroke-width="1" rx="10" ry="10" />
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#111827">您已准备好开始使用 WhatsLeft！</text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">从添加您的第一个物品开始，</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">或浏览现有示例物品以了解应用功能。</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">随时可以通过设置菜单返回查看此教程。</text>
  
  <!-- 開始按鈕 -->
  <rect x="250" y="340" width="100" height="40" fill="#FF6200" rx="20" ry="20" />
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">开始使用</text>
  
  <!-- 教程頁面指示器 -->
  <circle cx="270" cy="400" r="3" fill="#e5e7eb" />
  <circle cx="290" cy="400" r="3" fill="#e5e7eb" />
  <circle cx="310" cy="400" r="3" fill="#e5e7eb" />
  <circle cx="330" cy="400" r="5" fill="#FF6200" />
</svg> 