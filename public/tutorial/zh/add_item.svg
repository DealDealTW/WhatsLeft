<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- Add Item Screen -->
  <rect x="150" y="30" width="500" height="540" rx="20" ry="20" fill="white" stroke="#ddd" stroke-width="2" />
  
  <!-- Header Section with Orange Background -->
  <rect x="150" y="30" width="500" height="250" rx="20" ry="20" fill="#FFF8F2" />
  
  <!-- Plus Icon Circle -->
  <circle cx="185" cy="170" r="40" fill="#FFF1E7" />
  <circle cx="185" cy="170" r="30" fill="#FFF1E7" stroke="#FF6B2B" stroke-width="2" />
  <text x="175" y="180" font-family="Arial" font-size="40" font-weight="bold" fill="#FF6B2B">+</text>
  
  <!-- Add Item Title -->
  <text x="245" y="170" font-family="Arial" font-size="48" font-weight="bold" fill="#222222">Add Item</text>
  
  <!-- Subtitle -->
  <text x="245" y="220" font-family="Arial" font-size="24" fill="#666666">Use manual, voice or barcode scanner to record</text>
  <text x="245" y="255" font-family="Arial" font-size="24" fill="#666666">items</text>
  
  <!-- Item Name Section -->
  <rect x="170" y="320" width="460" height="220" rx="20" ry="20" fill="white" stroke="#f0f0f0" stroke-width="2" />
  
  <!-- Pencil Icon -->
  <line x1="190" y1="360" x2="210" y2="340" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="190" y1="360" x2="180" y2="370" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="180" y1="370" x2="190" y2="375" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  <line x1="190" y1="375" x2="215" y2="345" stroke="#FF6B2B" stroke-width="3" stroke-linecap="round" />
  
  <!-- Item Name Label -->
  <text x="240" y="360" font-family="Arial" font-size="32" font-weight="bold" fill="#222222">Item Name</text>
  <text x="375" y="360" font-family="Arial" font-size="32" font-weight="bold" fill="#E53E3E">*</text>
  
  <!-- Input Field -->
  <rect x="180" y="390" width="440" height="70" rx="35" ry="35" fill="white" stroke="#FFE5D4" stroke-width="2" />
  <text x="240" y="435" font-family="Arial" font-size="28" fill="#888888">Enter item name</text>
  
  <!-- Voice and Barcode Buttons -->
  <rect x="360" y="470" width="80" height="80" rx="15" ry="15" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="2" />
  <circle cx="400" cy="510" r="20" fill="#FFF8F2" stroke="#FF6B2B" stroke-width="2" />
  <path d="M390,510 L400,520 L410,510 M400,520 L400,500" stroke="#FF6B2B" stroke-width="2" fill="none" />
  
  <rect x="450" y="470" width="80" height="80" rx="15" ry="15" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="2" />
  <rect x="470" y="500" width="40" height="20" fill="none" stroke="#FF6B2B" stroke-width="2" />
  <line x1="475" y1="505" x2="475" y2="515" stroke="#FF6B2B" stroke-width="2" />
  <line x1="480" y1="505" x2="480" y2="515" stroke="#FF6B2B" stroke-width="2" />
  <line x1="485" y1="505" x2="485" y2="515" stroke="#FF6B2B" stroke-width="2" />
  <line x1="490" y1="505" x2="490" y2="515" stroke="#FF6B2B" stroke-width="2" />
  <line x1="495" y1="505" x2="495" y2="515" stroke="#FF6B2B" stroke-width="2" />
  <line x1="500" y1="505" x2="500" y2="515" stroke="#FF6B2B" stroke-width="2" />
  <line x1="505" y1="505" x2="505" y2="515" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Highlight Annotations -->
  <!-- Header Highlight -->
  <rect x="235" y="140" width="380" height="40" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="625" y="170" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B2B">Item name entry</text>
  <line x1="615" y1="170" x2="575" y2="170" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Subtitle Highlight -->
  <rect x="235" y="210" width="400" height="50" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="650" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B2B">Multiple input methods</text>
  <line x1="650" y1="240" x2="575" y2="240" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Input Field Highlight -->
  <rect x="170" y="380" width="440" height="85" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="120" y="425" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B2B">Type your item</text>
  <line x1="160" y1="425" x2="180" y2="425" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- Voice and Barcode Highlight -->
  <rect x="350" y="460" width="190" height="100" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="2" stroke-dasharray="5,5" />
  <text x="360" y="580" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B2B">Voice input and barcode scanning</text>
  <line x1="450" y1="570" x2="450" y2="550" stroke="#FF6B2B" stroke-width="2" />
</svg> 