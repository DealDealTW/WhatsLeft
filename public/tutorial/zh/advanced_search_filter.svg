<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- 篩選面板 -->
  <g transform="translate(150, 50)">
    <!-- 主面板 -->
    <rect x="0" y="0" width="500" height="500" rx="10" ry="10" fill="white" stroke="#e2e2e2" stroke-width="2" />
    
    <!-- 篩選標頭 -->
    <rect x="0" y="0" width="500" height="50" rx="10" ry="10" fill="#f8f9fa" />
    
    <!-- 到期篩選按鈕 -->
    <rect x="20" y="10" width="100" height="30" rx="15" ry="15" fill="white" stroke="#FF6B2B" stroke-width="1" />
    <path d="M35,25 L40,20 L45,25 M40,20 L40,30" stroke="#FF6B2B" stroke-width="1.5" fill="none" />
    <text x="55" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="#FF6B2B">Expiry</text>
    
    <!-- 搜索框 -->
    <rect x="50" y="75" width="300" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <circle cx="75" cy="92.5" r="10" fill="none" stroke="#bbb" stroke-width="1.5" />
    <line x1="82" y1="99.5" x2="88" y2="105.5" stroke="#bbb" stroke-width="1.5" />
    <text x="100" y="98" font-family="Arial" font-size="14" fill="#bbb">Search items...</text>
    
    <!-- 物品和單位計數 -->
    <rect x="370" y="75" width="110" height="35" rx="5" ry="5" fill="#f8f9fa" />
    <text x="385" y="98" font-family="Arial" font-size="14" fill="#333">7 items • 25 units</text>
    
    <!-- 視圖選項 -->
    <rect x="50" y="130" width="400" height="25" rx="5" ry="5" fill="transparent" />
    <text x="85" y="147" font-family="Arial" font-size="14" fill="#333">View options</text>
    
    <!-- 網格/緊湊切換 -->
    <rect x="70" y="165" width="160" height="35" rx="5" ry="5" fill="#f8fafc" />
    <rect x="70" y="165" width="80" height="35" rx="5" ry="5" fill="#FFECD1" />
    <text x="100" y="188" font-family="Arial" font-size="14" font-weight="bold" fill="#FF6B2B">Grid</text>
    <text x="180" y="188" font-family="Arial" font-size="14" fill="#666">Compact</text>
    
    <!-- 類別 -->
    <rect x="50" y="210" width="400" height="25" rx="5" ry="5" fill="transparent" />
    <text x="85" y="227" font-family="Arial" font-size="14" fill="#333">Category</text>
    
    <!-- 類別選項 -->
    <rect x="70" y="240" width="60" height="35" rx="17.5" ry="17.5" fill="#FFECD1" />
    <text x="90" y="263" font-family="Arial" font-size="14" font-weight="bold" fill="#FF6B2B">All</text>
    
    <rect x="140" y="240" width="70" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="165" y="263" font-family="Arial" font-size="14" fill="#333">Food</text>
    
    <rect x="220" y="240" width="110" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="255" y="263" font-family="Arial" font-size="14" fill="#333">Household</text>
    
    <!-- 緊急程度 -->
    <rect x="50" y="285" width="400" height="25" rx="5" ry="5" fill="transparent" />
    <text x="85" y="302" font-family="Arial" font-size="14" fill="#333">Urgency</text>
    
    <!-- 緊急程度選項 -->
    <rect x="70" y="315" width="60" height="35" rx="17.5" ry="17.5" fill="#FFECD1" />
    <text x="90" y="338" font-family="Arial" font-size="14" font-weight="bold" fill="#FF6B2B">All</text>
    
    <rect x="140" y="315" width="85" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="170" y="338" font-family="Arial" font-size="14" fill="#333">Expiring</text>
    
    <rect x="235" y="315" width="85" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="265" y="338" font-family="Arial" font-size="14" fill="#333">Expired</text>
    
    <!-- 子類別 -->
    <rect x="50" y="360" width="400" height="25" rx="5" ry="5" fill="transparent" />
    <text x="85" y="377" font-family="Arial" font-size="14" fill="#333">Subcategories</text>
    
    <!-- 子類別選項 -->
    <rect x="70" y="390" width="80" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="100" y="413" font-family="Arial" font-size="14" fill="#333">Dairy</text>
    
    <rect x="160" y="390" width="70" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="185" y="413" font-family="Arial" font-size="14" fill="#333">Eggs</text>
    
    <rect x="240" y="390" width="170" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="300" y="413" font-family="Arial" font-size="14" fill="#333">Fruits & Vegetables</text>
    
    <rect x="70" y="435" width="80" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="100" y="458" font-family="Arial" font-size="14" fill="#333">Meat</text>
    
    <rect x="160" y="435" width="130" height="35" rx="17.5" ry="17.5" fill="white" stroke="#e2e2e2" stroke-width="1" />
    <text x="210" y="458" font-family="Arial" font-size="14" fill="#333">Personal Care</text>
    
    <!-- 底部狀態欄 -->
    <rect x="0" y="470" width="500" height="30" rx="0" ry="0" fill="#f8f9fa" />
    <text x="20" y="490" font-family="Arial" font-size="14" fill="#666">No filters</text>
    
    <!-- 完成按鈕 -->
    <rect x="430" y="470" width="70" height="30" rx="5" ry="5" fill="transparent" />
    <text x="460" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="#FF6B2B">Done</text>
  </g>

  <!-- 高亮標記 -->
  <!-- 類別篩選高亮 -->
  <rect x="150" y="210" width="400" height="65" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="70" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">按不同類別篩選</text>
  <line x1="120" y1="240" x2="150" y2="240" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 緊急程度篩選高亮 -->
  <rect x="150" y="285" width="400" height="65" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="70" y="320" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">按到期狀態篩選</text>
  <line x1="120" y1="320" x2="150" y2="320" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 子類別篩選高亮 -->
  <rect x="150" y="360" width="400" height="110" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="600" y="420" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">精確子類別篩選</text>
  <line x1="590" y1="420" x2="550" y2="420" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 搜索高亮 -->
  <rect x="150" y="75" width="330" height="35" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="600" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">搜索特定物品</text>
  <line x1="590" y1="90" x2="480" y2="90" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 到期篩選高亮 -->
  <rect x="150" y="10" width="120" height="30" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="300" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">按到期日排序</text>
  <line x1="290" y1="25" x2="270" y2="25" stroke="#FF6B2B" stroke-width="2" />
</svg> 