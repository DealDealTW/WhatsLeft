<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />

  <!-- 嵌入截圖作為背景 -->
  <g transform="translate(100, 50)">
    <!-- 主卡片 -->
    <rect x="0" y="0" width="600" height="500" rx="10" ry="10" fill="white" stroke="#e2e2e2" stroke-width="2" />
    
    <!-- 標題區域 -->
    <rect x="0" y="0" width="600" height="100" rx="10" ry="10" fill="#FFF8F2" />
    
    <!-- 標題內容 -->
    <text x="110" y="50" font-family="Arial" font-size="32" font-weight="bold" fill="#333333">Items Detected</text>
    <text x="110" y="90" font-family="Arial" font-size="32" font-weight="bold" fill="#333333">(4)</text>
    
    <!-- 垂直橙色線 -->
    <rect x="100" y="40" width="4" height="50" fill="#FF6B2B" />
    
    <!-- 添加更多按鈕 -->
    <rect x="375" y="40" width="145" height="50" rx="25" ry="25" fill="#FFF8F2" stroke="#FF6B2B" stroke-width="2" />
    <circle cx="420" cy="65" r="15" fill="none" stroke="#FF6B2B" stroke-width="2" />
    <path d="M420,58 L420,72 M413,65 L427,65" stroke="#FF6B2B" stroke-width="2" />
    <text x="440" y="70" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B2B">Add More</text>
    
    <!-- 清除全部按鈕 -->
    <rect x="530" y="40" width="40" height="50" rx="5" ry="5" fill="transparent" />
    <rect x="535" y="50" width="30" height="30" rx="5" ry="5" fill="none" stroke="#888888" stroke-width="2" />
    <line x1="535" y1="60" x2="565" y2="60" stroke="#888888" stroke-width="2" />
    <line x1="542" y1="55" x2="542" y2="75" stroke="#888888" stroke-width="2" />
    <line x1="558" y1="55" x2="558" y2="75" stroke="#888888" stroke-width="2" />
    <text x="540" y="95" font-family="Arial" font-size="14" fill="#888888">Clear All</text>
    
    <!-- 表格標題 -->
    <text x="30" y="140" font-family="Arial" font-size="22" fill="#666666">Name</text>
    <text x="240" y="140" font-family="Arial" font-size="22" fill="#666666">Qty</text>
    <text x="350" y="140" font-family="Arial" font-size="22" fill="#666666">Type</text>
    <text x="460" y="140" font-family="Arial" font-size="22" fill="#666666">Expire</text>
    
    <!-- 分隔線 -->
    <line x1="0" y1="150" x2="600" y2="150" stroke="#f0f0f0" stroke-width="1" />
    
    <!-- 項目1：雞肉 -->
    <text x="30" y="190" font-family="Arial" font-size="22" fill="#333333">Chicken</text>
    
    <!-- 數量控制 -->
    <rect x="240" y="170" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="280" y="195" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">1</text>
    <text x="250" y="195" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="310" y="195" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 到期控制 -->
    <rect x="460" y="170" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="485" y="195" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">5d</text>
    <text x="470" y="195" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="530" y="195" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 刪除按鈕 -->
    <rect x="560" y="170" width="30" height="30" rx="5" ry="5" fill="none" stroke="#888888" stroke-width="1.5" />
    <line x1="566" y1="180" x2="584" y2="180" stroke="#888888" stroke-width="1.5" />
    <line x1="570" y1="175" x2="570" y2="195" stroke="#888888" stroke-width="1.5" />
    <line x1="580" y1="175" x2="580" y2="195" stroke="#888888" stroke-width="1.5" />
    
    <!-- 項目2：雞蛋 -->
    <text x="30" y="250" font-family="Arial" font-size="22" fill="#333333">Eggs</text>
    
    <!-- 數量控制 -->
    <rect x="240" y="230" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="280" y="255" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">1</text>
    <text x="250" y="255" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="310" y="255" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 到期控制 -->
    <rect x="460" y="230" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="478" y="255" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">14d</text>
    <text x="470" y="255" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="530" y="255" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 刪除按鈕 -->
    <rect x="560" y="230" width="30" height="30" rx="5" ry="5" fill="none" stroke="#888888" stroke-width="1.5" />
    <line x1="566" y1="240" x2="584" y2="240" stroke="#888888" stroke-width="1.5" />
    <line x1="570" y1="235" x2="570" y2="255" stroke="#888888" stroke-width="1.5" />
    <line x1="580" y1="235" x2="580" y2="255" stroke="#888888" stroke-width="1.5" />
    
    <!-- 項目3：牛奶 -->
    <text x="30" y="310" font-family="Arial" font-size="22" fill="#333333">Milk</text>
    
    <!-- 數量控制 -->
    <rect x="240" y="290" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="280" y="315" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">1</text>
    <text x="250" y="315" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="310" y="315" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 到期控制 -->
    <rect x="460" y="290" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="485" y="315" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">7d</text>
    <text x="470" y="315" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="530" y="315" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 刪除按鈕 -->
    <rect x="560" y="290" width="30" height="30" rx="5" ry="5" fill="none" stroke="#888888" stroke-width="1.5" />
    <line x1="566" y1="300" x2="584" y2="300" stroke="#888888" stroke-width="1.5" />
    <line x1="570" y1="295" x2="570" y2="315" stroke="#888888" stroke-width="1.5" />
    <line x1="580" y1="295" x2="580" y2="315" stroke="#888888" stroke-width="1.5" />
    
    <!-- 項目4：蘋果 -->
    <text x="30" y="370" font-family="Arial" font-size="22" fill="#333333">Apple</text>
    
    <!-- 數量控制 -->
    <rect x="240" y="350" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="280" y="375" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">1</text>
    <text x="250" y="375" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="310" y="375" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 到期控制 -->
    <rect x="460" y="350" width="90" height="40" rx="20" ry="20" fill="white" stroke="#FFE5D4" stroke-width="2" />
    <text x="485" y="375" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">7d</text>
    <text x="470" y="375" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">−</text>
    <text x="530" y="375" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B2B">+</text>
    
    <!-- 刪除按鈕 -->
    <rect x="560" y="350" width="30" height="30" rx="5" ry="5" fill="none" stroke="#888888" stroke-width="1.5" />
    <line x1="566" y1="360" x2="584" y2="360" stroke="#888888" stroke-width="1.5" />
    <line x1="570" y1="355" x2="570" y2="375" stroke="#888888" stroke-width="1.5" />
    <line x1="580" y1="355" x2="580" y2="375" stroke="#888888" stroke-width="1.5" />
    
    <!-- 頁尾按鈕區 -->
    <rect x="10" y="440" width="60" height="60" rx="30" ry="30" fill="white" stroke="#e2e2e2" stroke-width="2" />
    <text x="35" y="480" font-family="Arial" font-size="28" font-weight="bold" fill="#FF6B2B">×</text>
    
    <!-- 保存按鈕 -->
    <rect x="440" y="440" width="150" height="60" rx="10" ry="10" fill="#FF6B2B" />
    <text x="490" y="480" font-family="Arial" font-size="24" font-weight="bold" fill="white">Save 4 Items</text>
  </g>
  
  <!-- 高亮標記 -->
  <!-- 語音添加按鈕高亮 -->
  <rect x="475" y="90" width="155" height="55" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="580" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">語音添加功能</text>
  <line x1="640" y1="120" x2="550" y2="90" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 標題區高亮 -->
  <rect x="195" y="60" width="200" height="90" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="300" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">一次檢測多個物品</text>
  <line x1="300" y1="40" x2="300" y2="60" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 物品列表高亮 -->
  <rect x="100" y="170" width="600" height="250" rx="5" ry="5" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="730" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">批量輸入的物品列表</text>
  <line x1="725" y1="300" x2="700" y2="300" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 一鍵保存高亮 -->
  <rect x="540" y="440" width="160" height="70" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="730" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">一鍵保存多個物品</text>
  <line x1="725" y1="470" x2="700" y2="470" stroke="#FF6B2B" stroke-width="2" />
</svg> 