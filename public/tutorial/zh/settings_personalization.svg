<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f9f9f9" rx="10" ry="10" />

  <!-- 外觀設置卡片 -->
  <rect x="50" y="20" width="700" height="200" rx="10" ry="10" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="1" />
  <text x="80" y="60" font-family="Arial" font-size="20" font-weight="bold" fill="#DD6B20">外觀</text>
  <!-- Dark Mode -->
  <text x="110" y="100" font-family="Arial" font-size="16" fill="#333333">深色模式</text>
  <rect x="650" y="85" width="60" height="30" rx="15" ry="15" fill="#E2E8F0" />
  <circle cx="665" cy="100" r="12" fill="white" stroke="#D1D5DB" stroke-width="1" />
  <line x1="80" y1="120" x2="720" y2="120" stroke="#f0f0f0" stroke-width="1" />
  <!-- Language -->
  <text x="110" y="150" font-family="Arial" font-size="16" fill="#333333">語言</text>
  <rect x="500" y="135" width="220" height="40" rx="5" ry="5" fill="white" stroke="#e2e2e2" stroke-width="1" />
  <text x="520" y="160" font-family="Arial" font-size="16" fill="#333333">English</text>
  <path d="M690,155 L695,160 L700,155" fill="none" stroke="#666666" stroke-width="1.5" />
  <line x1="80" y1="180" x2="720" y2="180" stroke="#f0f0f0" stroke-width="1" />
  <!-- Date Format -->
  <text x="110" y="210" font-family="Arial" font-size="16" fill="#333333">日期格式</text>
  <rect x="500" y="195" width="220" height="40" rx="5" ry="5" fill="white" stroke="#e2e2e2" stroke-width="1" />
  <text x="520" y="220" font-family="Arial" font-size="16" fill="#333333">DD/MM/YYYY</text>
  <path d="M690,215 L695,220 L700,215" fill="none" stroke="#666666" stroke-width="1.5" />

  <!-- 數量設置卡片 -->
  <rect x="50" y="240" width="700" height="120" rx="10" ry="10" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="1" />
  <text x="80" y="280" font-family="Arial" font-size="20" font-weight="bold" fill="#DD6B20">數量設定</text>
  <!-- Family Size -->
  <text x="110" y="320" font-family="Arial" font-size="16" fill="#333333">家庭規模</text>
  <rect x="500" y="305" width="220" height="40" rx="5" ry="5" fill="white" stroke="#e2e2e2" stroke-width="1" />
  <text x="520" y="330" font-family="Arial" font-size="16" fill="#333333">2</text>

  <!-- 幫助與反饋卡片 -->
  <rect x="50" y="380" width="700" height="250" rx="10" ry="10" fill="white" stroke="#e2e2e2" stroke-width="1" />
  <text x="80" y="420" font-family="Arial" font-size="20" font-weight="bold" fill="#DD6B20">幫助與反饋</text>
  <rect x="80" y="440" width="640" height="180" rx="5" ry="5" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="1" />
  <!-- View Basic Tutorial -->
  <text x="130" y="470" font-family="Arial" font-size="16" fill="#DD6B20">viewBasicTutorial</text>
  <line x1="100" y1="490" x2="700" y2="490" stroke="#f0f0f0" stroke-width="1" />
  <!-- View Advanced Tutorial -->
  <text x="130" y="520" font-family="Arial" font-size="16" fill="#DD6B20">viewAdvancedTutorial</text>
  <line x1="100" y1="540" x2="700" y2="540" stroke="#f0f0f0" stroke-width="1" />
  <!-- FAQ -->
  <text x="130" y="570" font-family="Arial" font-size="16" fill="#DD6B20">FAQ</text>
  <path d="M180,565 L185,570 L190,565" fill="none" stroke="#DD6B20" stroke-width="1.5" />
  <line x1="100" y1="590" x2="700" y2="590" stroke="#f0f0f0" stroke-width="1" />
  <!-- Contact Us -->
  <text x="130" y="620" font-family="Arial" font-size="16" fill="#DD6B20">聯絡我們</text>
  <!-- Additional text lines -->
  <text x="100" y="650" font-family="Arial" font-size="12" fill="#666666">發現錯誤？請告訴我們，以便我們快速修復。</text>
  <text x="100" y="670" font-family="Arial" font-size="12" fill="#666666">有新功能的想法？我們很樂意聽到！</text>
  
  <!-- 法律資訊卡片 (僅示意，不需要詳細繪製) -->
  <rect x="50" y="640" width="700" height="100" rx="10" ry="10" fill="#FFF8F2" stroke="#FFE5D4" stroke-width="1" />
  <text x="80" y="680" font-family="Arial" font-size="20" font-weight="bold" fill="#DD6B20">法律資訊</text>
  
  <!-- 高亮標記 -->
  <!-- 語言和日期格式高亮 -->
  <rect x="70" y="125" width="660" height="105" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="750" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">更改語言和日期格式</text>
  <line x1="740" y1="180" x2="730" y2="180" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 家庭規模高亮 -->
  <rect x="70" y="295" width="660" height="60" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="750" y="325" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">調整家庭規模</text>
  <line x1="740" y1="325" x2="730" y2="325" stroke="#FF6B2B" stroke-width="2" />
  
  <!-- 查看教程高亮 -->
  <rect x="90" y="450" width="620" height="90" rx="10" ry="10" fill="none" stroke="#FF6B2B" stroke-width="3" stroke-dasharray="5,5" />
  <text x="750" y="495" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B2B">重新查看教程</text>
  <line x1="740" y1="495" x2="710" y2="495" stroke="#FF6B2B" stroke-width="2" />

</svg> 