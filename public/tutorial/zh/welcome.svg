<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#ffffff" rx="10" ry="10" />
  
  <!-- 頂部裝飾 -->
  <rect x="0" y="0" width="600" height="80" fill="#F97316" rx="10" ry="10" />
  <rect x="0" y="50" width="600" height="40" fill="#F97316" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">歡迎使用 WhatsLeft</text>
  
  <!-- 應用程式 Logo -->
  <g transform="translate(260, 130)">
    <!-- Logo 圓形背景 -->
    <circle cx="40" cy="40" r="40" fill="#F97316" />
    <!-- Logo 內部設計 - 簡化的物品追蹤圖標 -->
    <path d="M30,30 L50,30 M40,20 L40,60" stroke="white" stroke-width="4" stroke-linecap="round" />
    <text x="40" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">WhatsLeft</text>
  </g>
  
  <!-- 功能展示 -->
  <rect x="120" y="220" width="360" height="120" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- 左側功能 -->
  <circle cx="170" cy="250" r="15" fill="#F97316"/>
  <path d="M165,250 L175,250 M170,245 L170,255" stroke="white" stroke-width="2"/>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333333">追蹤到期日</text>
  
  <circle cx="170" cy="290" r="15" fill="#14B8A6"/>
  <path d="M165,290 L170,295 L180,285" stroke="white" stroke-width="2"/>
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333333">減少浪費</text>
  
  <circle cx="170" cy="330" r="15" fill="#F97316"/>
  <path d="M165,330 L175,330 M170,325 L170,335" stroke="white" stroke-width="2"/>
  <text x="220" y="335" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#333333">節省開支</text>
  
  <!-- 底部說明 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#666666">輕鬆管理家居物品，再也不用擔心過期或用完</text>
</svg> 