<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 對話框 -->
  <rect x="50" y="20" width="500" height="360" fill="white" rx="15" ry="15" stroke="#ddd" stroke-width="2" />
  
  <!-- 標題 -->
  <rect x="50" y="20" width="500" height="50" fill="#4f46e5" rx="15" ry="15" />
  <rect x="50" y="45" width="500" height="25" fill="#4f46e5" />
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">添加物品</text>
  
  <!-- 控制欄 -->
  <rect x="70" y="85" width="460" height="40" fill="#f1f5f9" rx="10" ry="10" />
  
  <!-- 手動模式按鈕 (活動) -->
  <rect x="80" y="90" width="140" height="30" fill="#4f46e5" rx="8" ry="8" />
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">手動輸入</text>
  
  <!-- 語音模式按鈕 -->
  <rect x="230" y="90" width="140" height="30" fill="#f1f5f9" rx="8" ry="8" />
  <circle cx="260" cy="105" r="8" fill="#64748b" />
  <path d="M260 97 L260 113 M255 100 L255 110 M265 100 L265 110" stroke="#64748b" stroke-width="1.5" fill="none" />
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">語音輸入</text>
  
  <!-- 掃碼模式按鈕 -->
  <rect x="380" y="90" width="140" height="30" fill="#f1f5f9" rx="8" ry="8" />
  <rect x="405" y="97" width="20" height="16" fill="none" stroke="#64748b" stroke-width="1.5" />
  <text x="450" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">掃描條碼</text>
  
  <!-- 表單 -->
  <!-- 物品名稱 -->
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">物品名稱</text>
  <rect x="80" y="160" width="440" height="40" fill="white" rx="8" ry="8" stroke="#d1d5db" stroke-width="1" />
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" fill="#111827">牛奶</text>
  
  <!-- 物品分類 -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">分類</text>
  <rect x="80" y="230" width="210" height="40" fill="white" rx="8" ry="8" stroke="#d1d5db" stroke-width="1" />
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="16" fill="#111827">食品</text>
  <polygon points="270,240 280,250 270,260" fill="#64748b" />
  
  <!-- 子分類 -->
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">子分類</text>
  <rect x="310" y="230" width="210" height="40" fill="white" rx="8" ry="8" stroke="#d1d5db" stroke-width="1" />
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="16" fill="#111827">乳製品</text>
  <polygon points="500,240 510,250 500,260" fill="#64748b" />
  
  <!-- 數量 -->
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">數量</text>
  <rect x="80" y="300" width="120" height="40" fill="white" rx="8" ry="8" stroke="#d1d5db" stroke-width="1" />
  <circle cx="100" cy="320" r="10" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1" />
  <line x1="95" y1="320" x2="105" y2="320" stroke="#64748b" stroke-width="2" />
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#111827">1</text>
  <circle cx="180" cy="320" r="10" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1" />
  <line x1="175" y1="320" x2="185" y2="320" stroke="#64748b" stroke-width="2" />
  <line x1="180" y1="315" x2="180" y2="325" stroke="#64748b" stroke-width="2" />
  
  <!-- 過期日期 -->
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">過期日期</text>
  <rect x="230" y="300" width="160" height="40" fill="white" rx="8" ry="8" stroke="#d1d5db" stroke-width="1" />
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="16" fill="#111827">2024-07-15</text>
  
  <!-- 過期提醒 -->
  <text x="410" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">提醒我</text>
  <rect x="410" y="300" width="110" height="40" fill="white" rx="8" ry="8" stroke="#d1d5db" stroke-width="1" />
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="16" fill="#111827">3 天前</text>
  <polygon points="500,310 510,320 500,330" fill="#64748b" />
  
  <!-- 底部按鈕 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#ddd" stroke-width="1" />
  <rect x="70" y="360" width="40" height="40" fill="white" rx="8" ry="8" />
  <line x1="80" y1="380" x2="100" y2="380" stroke="#64748b" stroke-width="2" />
  <line x1="90" y1="370" x2="90" y2="390" stroke="#64748b" stroke-width="2" />
  
  <!-- Save & Add More 按鈕 (強調) -->
  <rect x="320" y="360" width="200" height="40" fill="#4f46e5" rx="8" ry="8" />
  <circle cx="340" cy="380" r="10" fill="white" />
  <line x1="340" y1="375" x2="340" y2="385" stroke="#4f46e5" stroke-width="2" />
  <line x1="335" y1="380" x2="345" y2="380" stroke="#4f46e5" stroke-width="2" />
  <text x="420" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">保存並添加更多</text>
  
  <!-- Save to Dashboard 按鈕 -->
  <rect x="120" y="360" width="190" height="40" fill="#ffedd5" rx="8" ry="8" stroke="#fdba74" stroke-width="1" />
  <path d="M140 375 L150 385 L160 375" stroke="#f97316" stroke-width="2" fill="none" />
  <line x1="150" y1="385" x2="150" y2="372" stroke="#f97316" stroke-width="2" />
  <text x="215" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9a3412">保存到主控台</text>
</svg> 