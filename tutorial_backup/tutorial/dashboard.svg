<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 主控台標題 -->
  <rect x="0" y="0" width="600" height="60" fill="#4f46e5" rx="20" ry="20" />
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">主控台</text>
  
  <!-- 搜索欄 -->
  <rect x="20" y="80" width="560" height="40" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <circle cx="45" cy="100" r="12" fill="none" stroke="#666" stroke-width="2" />
  <line x1="54" y1="109" x2="60" y2="115" stroke="#666" stroke-width="2" />
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="14" fill="#999">搜索物品...</text>
  
  <!-- 過濾按鈕 -->
  <rect x="500" y="80" width="40" height="40" fill="#f1f5f9" rx="8" ry="8" />
  <line x1="510" y1="95" x2="530" y2="95" stroke="#666" stroke-width="2" />
  <line x1="515" y1="105" x2="525" y2="105" stroke="#666" stroke-width="2" />
  <line x1="510" y1="115" x2="530" y2="115" stroke="#666" stroke-width="2" />
  
  <!-- 物品卡片 - 過期 -->
  <rect x="20" y="140" width="170" height="100" fill="#fee2e2" rx="10" ry="10" stroke="#fca5a5" stroke-width="2" />
  <circle cx="35" cy="155" r="8" fill="#ef4444" />
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b91c1c">牛奶</text>
  <text x="105" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">過期 2 天</text>
  <text x="105" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">數量: 1 盒</text>
  <text x="105" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">食品 > 乳製品</text>
  
  <!-- 物品卡片 - 即將過期 -->
  <rect x="215" y="140" width="170" height="100" fill="#ffedd5" rx="10" ry="10" stroke="#fdba74" stroke-width="2" />
  <circle cx="230" cy="155" r="8" fill="#f97316" />
  <text x="245" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9a3412">麵包</text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">還有 2 天過期</text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">數量: 1 個</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">食品 > 麵包/麵點</text>
  
  <!-- 物品卡片 - 安全 -->
  <rect x="410" y="140" width="170" height="100" fill="#d1fae5" rx="10" ry="10" stroke="#6ee7b7" stroke-width="2" />
  <circle cx="425" cy="155" r="8" fill="#10b981" />
  <text x="440" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">豆腐</text>
  <text x="495" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">還有 7 天過期</text>
  <text x="495" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">數量: 2 塊</text>
  <text x="495" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">食品 > 蛋白質</text>
  
  <!-- 分類標籤 -->
  <text x="20" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">家居用品</text>
  
  <!-- 物品卡片 - 家居用品 -->
  <rect x="20" y="275" width="170" height="100" fill="#e0f2fe" rx="10" ry="10" stroke="#7dd3fc" stroke-width="2" />
  <circle cx="35" cy="290" r="8" fill="#0ea5e9" />
  <text x="50" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">洗衣粉</text>
  <text x="105" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">還有 90 天過期</text>
  <text x="105" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">數量: 1 包</text>
  <text x="105" y="365" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">家居 > 清潔用品</text>
  
  <!-- 底部導航欄 -->
  <rect x="0" y="360" width="600" height="40" fill="white" />
  <rect x="0" y="359" width="600" height="1" fill="#ddd" />
  
  <!-- 導航項目 - 主控台 (活動) -->
  <rect x="0" y="360" width="150" height="40" fill="#ede9fe" />
  <circle cx="75" cy="375" r="12" fill="#8b5cf6" />
  <rect x="70" y="369" width="10" height="7" fill="white" />
  <rect x="70" y="378" width="10" height="3" fill="white" />
  <text x="75" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8b5cf6">主控台</text>
  
  <!-- 導航項目 - 購物清單 -->
  <circle cx="225" cy="375" r="12" fill="#94a3b8" />
  <line x1="218" y1="375" x2="232" y2="375" stroke="white" stroke-width="2" />
  <line x1="218" y1="371" x2="232" y2="371" stroke="white" stroke-width="1" />
  <line x1="218" y1="379" x2="232" y2="379" stroke="white" stroke-width="1" />
  <line x1="220" y1="371" x2="220" y2="379" stroke="white" stroke-width="1" />
  <text x="225" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">購物清單</text>
  
  <!-- 導航項目 - 統計分析 -->
  <circle cx="375" cy="375" r="12" fill="#94a3b8" />
  <rect x="370" y="369" width="10" height="12" fill="white" />
  <line x1="373" y1="381" x2="373" y2="369" stroke="#94a3b8" stroke-width="1" />
  <line x1="376" y1="381" x2="376" y2="373" stroke="#94a3b8" stroke-width="1" />
  <line x1="379" y1="381" x2="379" y2="375" stroke="#94a3b8" stroke-width="1" />
  <text x="375" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">統計分析</text>
  
  <!-- 導航項目 - 設置 -->
  <circle cx="525" cy="375" r="12" fill="#94a3b8" />
  <circle cx="525" cy="375" r="6" fill="none" stroke="white" stroke-width="2" />
  <line x1="531" y1="369" x2="535" y2="365" stroke="white" stroke-width="2" />
  <text x="525" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">設置</text>
  
  <!-- 新增按鈕 -->
  <circle cx="300" cy="350" r="25" fill="#4f46e5" />
  <line x1="300" y1="340" x2="300" y2="360" stroke="white" stroke-width="4" />
  <line x1="290" y1="350" x2="310" y2="350" stroke="white" stroke-width="4" />
</svg> 