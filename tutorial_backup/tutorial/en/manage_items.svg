<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Item Detail Card -->
  <rect x="100" y="30" width="400" height="340" rx="12" ry="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header with back button -->
  <circle cx="130" cy="60" r="20" fill="#f5f5f5"/>
  <path d="M 137 60 L 127 60 L 127 60 L 137 50 M 127 60 L 137 70" stroke="#666666" stroke-width="2" fill="none"/>
  <text x="300" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">Item Details</text>
  
  <!-- Item Image Placeholder -->
  <rect x="150" y="90" width="100" height="100" rx="8" ry="8" fill="#f0f0f0"/>
  <path d="M175 125 L165 140 L185 140 Z" fill="#cccccc"/>
  <circle cx="195" cy="110" r="10" fill="#cccccc"/>
  
  <!-- Item Details -->
  <text x="280" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333333">Milk</text>
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="16" fill="#666666">Category: Food</text>
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="16" fill="#666666">Quantity: 1 carton</text>
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="16" fill="#F44336" font-weight="bold">Expires tomorrow!</text>
  
  <!-- Action Buttons -->
  <rect x="150" y="230" width="140" height="40" rx="20" ry="20" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Mark as Used</text>
  
  <rect x="310" y="230" width="140" height="40" rx="20" ry="20" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="380" y="255" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Mark as Wasted</text>
  
  <rect x="150" y="290" width="140" height="40" rx="20" ry="20" fill="#ff8c00"/>
  <text x="220" y="315" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Edit</text>
  
  <rect x="310" y="290" width="140" height="40" rx="20" ry="20" fill="#f44336"/>
  <text x="380" y="315" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Delete</text>
  
  <!-- Orange annotation circles -->
  <circle cx="220" cy="230" r="25" stroke="#ff8c00" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <circle cx="380" cy="230" r="25" stroke="#ff8c00" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Orange annotation circle with label -->
  <circle cx="160" cy="315" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Edit item</text>
  
  <!-- Annotation arrow for status -->
  <path d="M 450 200 L 480 200 L 520 230" stroke="#ff8c00" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <circle cx="540" cy="240" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="540" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="540" y="270" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Status indicator</text>
</svg> 