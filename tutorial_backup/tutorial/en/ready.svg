<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 大型成功圖標 -->
  <circle cx="300" cy="150" r="80" fill="#dcfce7" />
  <circle cx="300" cy="150" r="60" fill="#86efac" />
  <path d="M270 150 L290 170 L330 130" stroke="#166534" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 應用標題 -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#111827">WhatsLeft</text>
  
  <!-- 準備就緒訊息 -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">All Set!</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">You're ready to start using WhatsLeft</text>
  
  <!-- 建議訊息 -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">Click the "+" button to add your first item</text>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">You can revisit this tutorial anytime in Settings</text>
  
  <!-- 開始按鈕 -->
  <rect x="220" y="365" width="160" height="50" fill="#FF6200" rx="25" ry="25" />
  <text x="300" y="398" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Get Started</text>
  
  <!-- 裝飾性元素 - 左邊 -->
  <circle cx="100" cy="100" r="15" fill="#ffedd5" opacity="0.8" />
  <circle cx="120" cy="150" r="10" fill="#fdba74" opacity="0.6" />
  <circle cx="80" cy="180" r="12" fill="#f97316" opacity="0.7" />
  <circle cx="130" cy="220" r="8" fill="#FF6200" opacity="0.5" />
  
  <!-- 裝飾性元素 - 右邊 -->
  <circle cx="500" cy="100" r="15" fill="#ffedd5" opacity="0.8" />
  <circle cx="480" cy="150" r="10" fill="#fdba74" opacity="0.6" />
  <circle cx="520" cy="180" r="12" fill="#f97316" opacity="0.7" />
  <circle cx="470" cy="220" r="8" fill="#FF6200" opacity="0.5" />
  
  <!-- 灑花效果 -->
  <path d="M200 100 L210 110 M210 100 L200 110" stroke="#f59e0b" stroke-width="3" />
  <path d="M390 90 L400 100 M400 90 L390 100" stroke="#10b981" stroke-width="3" />
  <path d="M180 200 L190 210 M190 200 L180 210" stroke="#06b6d4" stroke-width="3" />
  <path d="M410 200 L420 210 M420 200 L410 210" stroke="#8b5cf6" stroke-width="3" />
  <path d="M240 50 L250 60 M250 50 L240 60" stroke="#ef4444" stroke-width="3" />
  <path d="M360 50 L370 60 M370 50 L360 60" stroke="#f59e0b" stroke-width="3" />
</svg> 