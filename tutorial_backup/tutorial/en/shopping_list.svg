<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="800" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 頂部標題欄 -->
  <rect x="0" y="0" width="600" height="60" fill="#FF6200" rx="20" ry="20" />
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Shopping List</text>
  
  <!-- 返回按鈕 -->
  <rect x="20" y="15" width="30" height="30" rx="15" ry="15" fill="white" opacity="0.8" />
  <polyline points="30,20 25,30 30,40" fill="none" stroke="#FF6200" stroke-width="2" />
  
  <!-- 分段控制 -->
  <rect x="150" y="70" width="300" height="40" fill="#f1f5f9" rx="20" ry="20" />
  <rect x="150" y="70" width="150" height="40" fill="#ffedd5" rx="20" ry="20" />
  <text x="225" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6200">Current</text>
  <text x="375" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">History</text>
  
  <!-- 添加物品按鈕 -->
  <circle cx="550" cy="90" r="25" fill="#FF6200" />
  <text x="550" y="98" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">+</text>
  
  <!-- 購物清單區域 -->
  <rect x="20" y="130" width="560" height="420" fill="white" rx="15" ry="15" />
  
  <!-- 購物清單標題 -->
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">Your Shopping List</text>
  
  <!-- 購物清單項目 1 -->
  <rect x="40" y="180" width="520" height="70" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <circle cx="65" cy="215" r="15" fill="#ffedd5" stroke="#FF6200" stroke-width="1.5" />
  <path d="M58,215 L65,222 L73,207" stroke="#FF6200" stroke-width="2.5" fill="none" />
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Milk</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" fill="#64748b">2 liters</text>
  <text x="520" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#FF6200">$3.99</text>
  
  <!-- 購物清單項目 2 -->
  <rect x="40" y="260" width="520" height="70" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <circle cx="65" cy="295" r="15" fill="white" stroke="#ddd" stroke-width="1.5" />
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Eggs</text>
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="14" fill="#64748b">1 dozen</text>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#FF6200">$2.49</text>
  
  <!-- 購物清單項目 3 -->
  <rect x="40" y="340" width="520" height="70" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <circle cx="65" cy="375" r="15" fill="white" stroke="#ddd" stroke-width="1.5" />
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Bread</text>
  <text x="100" y="390" font-family="Arial, sans-serif" font-size="14" fill="#64748b">1 loaf</text>
  <text x="520" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#FF6200">$1.99</text>
  
  <!-- 購物清單項目 4 -->
  <rect x="40" y="420" width="520" height="70" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <circle cx="65" cy="455" r="15" fill="#ffedd5" stroke="#FF6200" stroke-width="1.5" />
  <path d="M58,455 L65,462 L73,447" stroke="#FF6200" stroke-width="2.5" fill="none" />
  <text x="100" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Apples</text>
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="14" fill="#64748b">5 pieces</text>
  <text x="520" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#FF6200">$3.45</text>
  
  <!-- 快速添加區域 -->
  <rect x="20" y="570" width="560" height="120" fill="white" rx="15" ry="15" />
  <text x="40" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">Quick Add</text>
  
  <!-- 快速添加項 -->
  <rect x="40" y="620" width="120" height="50" fill="#ffedd5" rx="10" ry="10" />
  <text x="100" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6200">Bananas</text>
  
  <rect x="170" y="620" width="120" height="50" fill="#ffedd5" rx="10" ry="10" />
  <text x="230" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6200">Yogurt</text>
  
  <rect x="300" y="620" width="120" height="50" fill="#ffedd5" rx="10" ry="10" />
  <text x="360" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6200">Cheese</text>
  
  <rect x="430" y="620" width="120" height="50" fill="#ffedd5" rx="10" ry="10" />
  <text x="490" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6200">Coffee</text>
  
  <!-- 總計金額 -->
  <rect x="20" y="710" width="560" height="60" fill="#fef2f2" rx="15" ry="15" />
  <text x="40" y="745" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Total:</text>
  <text x="540" y="745" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="end" fill="#FF6200">$11.92</text>
  
  <!-- 底部導航欄 -->
  <rect x="0" y="790" width="600" height="50" fill="white" />
  <line x1="0" y1="790" x2="600" y2="790" stroke="#ddd" stroke-width="1" />
  
  <!-- 導航按鈕 - 主頁 -->
  <rect x="0" y="790" width="120" height="50" fill="white" />
  <rect x="45" y="800" width="30" height="25" fill="none" />
  <path d="M45,815 L60,800 L75,815 L70,815 L70,825 L50,825 L50,815 Z" fill="#666" />
  <text x="60" y="840" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Home</text>
  
  <!-- 導航按鈕 - 搜索 -->
  <rect x="120" y="790" width="120" height="50" fill="white" />
  <circle cx="180" cy="810" r="10" fill="none" stroke="#666" stroke-width="1.5" />
  <line x1="187" y1="817" x2="195" y2="825" stroke="#666" stroke-width="1.5" />
  <text x="180" y="840" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Search</text>
  
  <!-- 導航按鈕 - 添加 -->
  <rect x="240" y="780" width="120" height="60" fill="white" />
  <circle cx="300" cy="800" r="20" fill="#FF6200" />
  <text x="300" y="808" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">+</text>
  <text x="300" y="840" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF6200">Add</text>
  
  <!-- 導航按鈕 - 購物清單 (激活) -->
  <rect x="360" y="790" width="120" height="50" fill="white" />
  <rect x="390" y="800" width="20" height="20" fill="none" stroke="#FF6200" stroke-width="2" />
  <line x1="390" y1="805" x2="410" y2="805" stroke="#FF6200" stroke-width="2" />
  <line x1="390" y1="810" x2="405" y2="810" stroke="#FF6200" stroke-width="1" />
  <line x1="390" y1="815" x2="400" y2="815" stroke="#FF6200" stroke-width="1" />
  <text x="420" y="840" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF6200">Lists</text>
  
  <!-- 導航按鈕 - 設置 -->
  <rect x="480" y="790" width="120" height="50" fill="white" />
  <circle cx="540" cy="810" r="10" fill="none" stroke="#666" stroke-width="1.5" />
  <path d="M540,804 L540,816 M534,810 L546,810" stroke="#666" stroke-width="1.5" />
  <text x="540" y="840" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Settings</text>
</svg> 