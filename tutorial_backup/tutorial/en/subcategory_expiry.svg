<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Add Item Form Card -->
  <rect x="100" y="50" width="400" height="300" rx="12" ry="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">Add New Item</text>
  
  <!-- Item Name Field -->
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="14" fill="#666666">Item Name</text>
  <rect x="130" y="130" width="340" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="145" y="155" font-family="Arial, sans-serif" font-size="14" fill="#333333">Fresh Chicken</text>
  
  <!-- Category Field -->
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666666">Category</text>
  <rect x="130" y="200" width="160" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="145" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333333">Food</text>
  
  <!-- Subcategory Field -->
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666666">Subcategory</text>
  <rect x="310" y="200" width="160" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="325" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff8c00">Meat</text>
  
  <!-- Expiry Days Field -->
  <text x="130" y="260" font-family="Arial, sans-serif" font-size="14" fill="#666666">Days Until Expiry</text>
  <rect x="130" y="270" width="160" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="145" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff8c00">4</text>
  <text x="175" y="295" font-family="Arial, sans-serif" font-size="14" fill="#666666">days</text>
  
  <!-- Auto-detection Notice -->
  <rect x="310" y="270" width="160" height="40" rx="6" ry="6" fill="#fff8e1" stroke="#ffe0b2" stroke-width="1"/>
  <text x="325" y="295" font-family="Arial, sans-serif" font-size="12" fill="#ff8c00">Auto-suggested based on</text>
  <text x="325" y="310" font-family="Arial, sans-serif" font-size="12" fill="#ff8c00">Meat subcategory</text>
  
  <!-- Annotation Arrows and Circles -->
  <path d="M390 225 L420 180" stroke="#ff8c00" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <circle cx="440" cy="160" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Selected</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Subcategory</text>
  
  <path d="M180 295 L230 320 L260 340" stroke="#ff8c00" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <circle cx="280" cy="350" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="280" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Auto-suggested</text>
  <text x="280" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Expiry Days</text>
  
  <path d="M380 295 L440 330" stroke="#ff8c00" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <circle cx="470" cy="340" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="470" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="470" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Auto-detection</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Message</text>
</svg> 