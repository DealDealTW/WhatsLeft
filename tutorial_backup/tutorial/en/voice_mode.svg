<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">Voice Input Mode</text>
  
  <!-- Phone screen -->
  <rect x="180" y="80" width="240" height="420" rx="20" ry="20" fill="#333333"/>
  <rect x="190" y="100" width="220" height="260" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- App interface -->
  <rect x="190" y="100" width="220" height="50" rx="5" ry="5" fill="#4299e1"/>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">WhatsLeft</text>
  <circle cx="380" cy="125" r="15" fill="#ffffff" fill-opacity="0.2"/>
  <path d="M380,120 L380,130 M375,125 L385,125" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Voice input interface -->
  <rect x="210" y="160" width="180" height="180" rx="10" ry="10" fill="#f0f4f8" stroke="#d1dbe8" stroke-width="1"/>
  
  <!-- Sound wave animation -->
  <circle cx="300" cy="200" r="40" fill="#4299e1" fill-opacity="0.2"/>
  <circle cx="300" cy="200" r="30" fill="#4299e1" fill-opacity="0.4"/>
  <circle cx="300" cy="200" r="20" fill="#4299e1" fill-opacity="0.6"/>
  
  <!-- Microphone icon -->
  <circle cx="300" cy="200" r="25" fill="#3182ce"/>
  <path d="M300,190 L300,210 M295,185 Q300,180 305,185 L305,200 Q305,205 300,205 Q295,205 295,200 Z" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Voice text -->
  <rect x="220" y="250" width="160" height="70" rx="5" ry="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="14" fill="#333333">Detected:</text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">"Add a bottle of milk"</text>
  
  <!-- Bottom buttons -->
  <rect x="210" y="350" width="80" height="40" rx="20" ry="20" fill="#e2e8f0"/>
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Cancel</text>
  
  <rect x="310" y="350" width="80" height="40" rx="20" ry="20" fill="#4299e1"/>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Confirm</text>
  
  <!-- Voice prompts and info -->
  <path d="M100,200 C120,180 140,190 160,190" fill="none" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <rect x="40" y="150" width="120" height="70" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Voice Commands</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Simply speak the item</text>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Auto detect & categorize</text>
  
  <!-- Batch mode tips -->
  <path d="M500,240 C480,220 460,230 440,230" fill="none" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <rect x="440" y="180" width="120" height="80" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Batch Mode</text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Say "Batch Mode"</text>
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Add multiple items</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">in sequence</text>
  
  <!-- Annotation -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">Voice input makes adding items quick and convenient</text>
</svg> 