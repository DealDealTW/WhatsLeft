<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">搜索、过滤与视图</text>
  
  <!-- 應用界面 -->
  <rect x="100" y="80" width="400" height="240" fill="white" stroke="#e5e7eb" stroke-width="1" rx="10" ry="10" />
  
  <!-- 頂部搜索欄 -->
  <rect x="120" y="100" width="360" height="36" fill="#f3f4f6" rx="18" ry="18" />
  <circle cx="140" cy="118" r="10" fill="none" stroke="#6b7280" stroke-width="1.5" />
  <text x="170" y="123" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">搜索物品...</text>
  
  <!-- 過濾標籤 -->
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">分类：</text>
  
  <rect x="180" y="145" width="70" height="26" fill="#ffedd5" rx="13" ry="13" />
  <text x="215" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9a3412">全部</text>
  
  <rect x="260" y="145" width="70" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="295" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">食品</text>
  
  <rect x="340" y="145" width="70" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="375" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">家居</text>
  
  <!-- 排序選項 -->
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">排序：</text>
  
  <rect x="180" y="180" width="130" height="26" fill="#ffedd5" rx="13" ry="13" />
  <text x="245" y="197" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9a3412">过期日期优先</text>
  
  <rect x="320" y="180" width="100" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="370" y="197" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">按名称</text>
  
  <!-- 視圖選項 -->
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">视图：</text>
  
  <rect x="180" y="215" width="70" height="26" fill="#ffedd5" rx="13" ry="13" />
  <text x="215" y="232" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9a3412">网格</text>
  
  <rect x="260" y="215" width="70" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="295" y="232" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">列表</text>
  
  <rect x="340" y="215" width="70" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="375" y="232" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">日历</text>
  
  <!-- 狀態過濾器 -->
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">状态：</text>
  
  <rect x="180" y="250" width="70" height="26" fill="#ffedd5" rx="13" ry="13" />
  <text x="215" y="267" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9a3412">全部</text>
  
  <rect x="260" y="250" width="70" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="295" y="267" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">新鲜</text>
  
  <rect x="340" y="250" width="90" height="26" fill="white" stroke="#d1d5db" stroke-width="1" rx="13" ry="13" />
  <text x="385" y="267" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">即将过期</text>
  
  <!-- 搜索結果示例 -->
  <rect x="120" y="285" width="360" height="1" fill="#e5e7eb" />
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">找到 24 个物品</text>
  
  <!-- 說明文字 -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">灵活搜索与过滤让您轻松找到所需物品</text>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">切换不同视图以适应您的管理偏好</text>
</svg> 