<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">家庭人数与通知</text>
  
  <!-- 模擬手機界面 -->
  <rect x="120" y="80" width="360" height="280" fill="white" stroke="#e5e7eb" stroke-width="2" rx="15" ry="15" />
  
  <!-- 頂部導航欄 -->
  <rect x="120" y="80" width="360" height="50" fill="#FF6200" rx="15" ry="15" />
  <rect x="120" y="110" width="360" height="20" fill="#FF6200" />
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">设置</text>
  
  <!-- 設置項目 - 家庭人數 -->
  <rect x="150" y="140" width="300" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8" ry="8" />
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">家庭人数</text>
  <text x="170" y="190" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">调整家庭成员数量以优化食品计划</text>
  
  <!-- 人數選擇器 -->
  <rect x="320" y="155" width="120" height="30" fill="#f3f4f6" rx="15" ry="15" />
  <circle cx="335" cy="170" r="10" fill="#FF6200" />
  <text x="335" y="174" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">-</text>
  <text x="380" y="174" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#111827">3</text>
  <circle cx="425" cy="170" r="10" fill="#FF6200" />
  <text x="425" y="174" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">+</text>
  
  <!-- 設置項目 - 通知提醒 -->
  <rect x="150" y="210" width="300" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8" ry="8" />
  <text x="170" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">过期提醒</text>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">接收即将过期食品的通知</text>
  
  <!-- 開關按鈕 -->
  <rect x="420" y="235" width="40" height="20" fill="#FF6200" rx="10" ry="10" />
  <circle cx="450" cy="245" r="10" fill="white" />
  
  <!-- 設置項目 - 語言選擇 -->
  <rect x="150" y="280" width="300" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8" ry="8" />
  <text x="170" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">语言</text>
  <text x="170" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">选择应用界面语言</text>
  <text x="430" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#6b7280">简体中文 ▼</text>
  
  <!-- 說明文字 -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">自定义家庭人数设置和通知首选项，以满足您的需求</text>
</svg> 