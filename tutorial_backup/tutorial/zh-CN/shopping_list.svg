<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">购物清单功能</text>
  
  <!-- 模擬手機界面 -->
  <rect x="120" y="80" width="360" height="280" fill="white" stroke="#e5e7eb" stroke-width="2" rx="15" ry="15" />
  
  <!-- 頂部導航欄 -->
  <rect x="120" y="80" width="360" height="50" fill="#FF6200" rx="15" ry="15" />
  <rect x="120" y="110" width="360" height="20" fill="#FF6200" />
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">购物清单</text>
  
  <!-- 切換標籤 -->
  <rect x="150" y="140" width="300" height="35" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8" ry="8" />
  <rect x="150" y="140" width="150" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="225" y="163" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412">当前清单</text>
  <text x="375" y="163" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">历史清单</text>
  
  <!-- 清單項目 -->
  <rect x="150" y="185" width="300" height="50" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8" ry="8" />
  <text x="170" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">牛奶</text>
  <text x="170" y="230" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">饮品 · 1瓶</text>
  <rect x="410" y="200" width="20" height="20" fill="white" stroke="#9ca3af" stroke-width="2" rx="4" ry="4" />
  <rect x="410" y="200" width="20" height="20" fill="#FF6200" rx="4" ry="4" />
  <text x="420" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  
  <rect x="150" y="245" width="300" height="50" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8" ry="8" />
  <text x="170" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">鸡蛋</text>
  <text x="170" y="290" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">食品 · 12个</text>
  <rect x="410" y="260" width="20" height="20" fill="white" stroke="#9ca3af" stroke-width="2" rx="4" ry="4" />
  
  <!-- 快速添加 -->
  <rect x="150" y="305" width="300" height="40" fill="#f3f4f6" rx="8" ry="8" />
  <text x="170" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">快速添加...</text>
  <rect x="410" y="315" width="20" height="20" fill="#FF6200" rx="4" ry="4" />
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">+</text>
  
  <!-- 說明文字 -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">创建和管理购物清单，标记已购买物品，轻松添加新物品</text>
</svg> 