<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 標題 -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#111827">WhatsLeft 教程</text>
  
  <!-- 介紹訊息 -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">欢迎使用WhatsLeft应用程序</text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">让我们了解如何使用这款应用</text>
  
  <!-- 教程特點列表 -->
  <g transform="translate(150, 200)">
    <!-- 特點1 -->
    <circle cx="20" cy="0" r="10" fill="#FF6200" />
    <text x="45" y="5" font-family="Arial, sans-serif" font-size="16" fill="#374151">简易的物品管理</text>
    
    <!-- 特點2 -->
    <circle cx="20" cy="40" r="10" fill="#FF6200" />
    <text x="45" y="45" font-family="Arial, sans-serif" font-size="16" fill="#374151">过期日期提醒</text>
    
    <!-- 特點3 -->
    <circle cx="20" cy="80" r="10" fill="#FF6200" />
    <text x="45" y="85" font-family="Arial, sans-serif" font-size="16" fill="#374151">智能购物清单</text>
    
    <!-- 特點4 -->
    <circle cx="20" cy="120" r="10" fill="#FF6200" />
    <text x="45" y="125" font-family="Arial, sans-serif" font-size="16" fill="#374151">浪费减少分析</text>
  </g>
  
  <!-- 教程指南 -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">向右滑动以查看各个功能</text>
  
  <!-- 裝飾性元素 - 配圖 -->
  <circle cx="480" cy="100" r="15" fill="#ffedd5" opacity="0.8" />
  <circle cx="460" cy="130" r="10" fill="#fdba74" opacity="0.6" />
  <circle cx="500" cy="130" r="12" fill="#f97316" opacity="0.7" />
  <circle cx="480" cy="160" r="8" fill="#FF6200" opacity="0.5" />
  
  <!-- 裝飾性元素 - 點線 -->
  <path d="M50 350 L550 350" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 開始按鈕 -->
  <rect x="220" y="365" width="160" height="50" fill="#FF6200" rx="25" ry="25" />
  <text x="300" y="398" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">开始教程</text>
</svg> 