<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 歡迎標題 -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#111827">欢迎使用 WhatsLeft</text>
  
  <!-- 歡迎訊息 -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">您的食品和家用物品管理助手</text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">追踪过期日期，减少浪费</text>
  
  <!-- 应用特點列表 -->
  <g transform="translate(150, 200)">
    <!-- 特點1 -->
    <circle cx="20" cy="0" r="10" fill="#FF6200" />
    <text x="45" y="5" font-family="Arial, sans-serif" font-size="16" fill="#374151">追踪您的食品和用品</text>
    
    <!-- 特點2 -->
    <circle cx="20" cy="40" r="10" fill="#FF6200" />
    <text x="45" y="45" font-family="Arial, sans-serif" font-size="16" fill="#374151">获取过期日期提醒</text>
    
    <!-- 特點3 -->
    <circle cx="20" cy="80" r="10" fill="#FF6200" />
    <text x="45" y="85" font-family="Arial, sans-serif" font-size="16" fill="#374151">创建智能购物清单</text>
    
    <!-- 特點4 -->
    <circle cx="20" cy="120" r="10" fill="#FF6200" />
    <text x="45" y="125" font-family="Arial, sans-serif" font-size="16" fill="#374151">减少浪费，节省金钱</text>
  </g>
  
  <!-- 開始使用 -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">让我们开始使用吧！</text>
  
  <!-- 開始按鈕 -->
  <rect x="220" y="365" width="160" height="50" fill="#FF6200" rx="25" ry="25" />
  <text x="300" y="398" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">继续</text>
  
  <!-- 裝飾性元素 - 左側 -->
  <circle cx="100" cy="100" r="15" fill="#ffedd5" opacity="0.8" />
  <circle cx="80" cy="130" r="10" fill="#fdba74" opacity="0.6" />
  <circle cx="120" cy="130" r="12" fill="#f97316" opacity="0.7" />
  <circle cx="100" cy="160" r="8" fill="#FF6200" opacity="0.5" />
  
  <!-- 裝飾性元素 - 右側 -->
  <circle cx="500" cy="100" r="15" fill="#ffedd5" opacity="0.8" />
  <circle cx="480" cy="130" r="10" fill="#fdba74" opacity="0.6" />
  <circle cx="520" cy="130" r="12" fill="#f97316" opacity="0.7" />
  <circle cx="500" cy="160" r="8" fill="#FF6200" opacity="0.5" />
</svg> 