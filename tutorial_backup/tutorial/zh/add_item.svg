<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#ffffff" rx="10" ry="10" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">新增您的第一個物品</text>
  
  <!-- 手機外框 -->
  <rect x="230" y="90" width="220" height="400" rx="20" ry="20" fill="#333333"/>
  <rect x="240" y="110" width="200" height="360" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- 手機內容 - 頁面頭部 -->
  <rect x="240" y="110" width="200" height="50" rx="5" ry="5" fill="#F97316" />
  <text x="340" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">WhatsLeft</text>
  
  <!-- 底部導航欄 -->
  <rect x="240" y="420" width="200" height="50" rx="5" ry="5" fill="#f8fafc"/>
  <line x1="240" y1="420" x2="440" y2="420" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 圖標: 首頁 -->
  <circle cx="280" cy="445" r="15" fill="#f8fafc"/>
  <path d="M275,445 L285,445 M280,440 L280,450" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- 圖標: 添加 (高亮) -->
  <circle cx="340" cy="445" r="18" fill="#F97316"/>
  <path d="M330,445 L350,445 M340,435 L340,455" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 圖標: 設置 -->
  <circle cx="400" cy="445" r="15" fill="#f8fafc"/>
  <path d="M395,445 L405,445 M400,440 L400,450" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- 空白清單與提示 -->
  <rect x="260" y="180" width="160" height="60" fill="#f9f9f9" rx="5" ry="5" />
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#888">尚無任何物品</text>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">點擊下方 + 按鈕開始</text>
  
  <!-- 添加提示 -->
  <path d="M330,300 C320,320 330,340 340,370" stroke="#F97316" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <polygon points="335,365 340,375 345,365" fill="#F97316"/>
  
  <!-- 左側說明 -->
  <rect x="50" y="150" width="160" height="120" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">如何添加物品</text>
  
  <circle cx="70" cy="205" r="5" fill="#F97316"/>
  <text x="85" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#666666">點擊底部的 + 按鈕</text>
  
  <circle cx="70" cy="235" r="5" fill="#F97316"/>
  <text x="85" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#666666">填寫物品資訊</text>
  
  <circle cx="70" cy="265" r="5" fill="#F97316"/>
  <text x="85" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#666666">點擊「添加」完成</text>
  
  <!-- 箭頭指示從左側說明到添加按鈕 -->
  <path d="M160,240 C180,260 180,350 280,390 C300,400 320,420 340,430" fill="none" stroke="#F97316" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="335,425 340,435 345,425" fill="#F97316"/>
  
  <!-- 右側：輸入選項 -->
  <rect x="470" y="150" width="100" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">輸入選項</text>
  
  <!-- 輸入選項1：鍵盤 -->
  <rect x="485" y="195" width="70" height="30" rx="5" ry="5" fill="#f0f4f8"/>
  <text x="520" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">手動輸入</text>
  
  <!-- 輸入選項2：語音 -->
  <rect x="485" y="235" width="70" height="30" rx="5" ry="5" fill="#f0f4f8"/>
  <text x="520" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">語音輸入</text>
  
  <!-- 輸入選項3：條碼 -->
  <rect x="485" y="275" width="70" height="30" rx="5" ry="5" fill="#f0f4f8"/>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">條碼掃描</text>
  
  <!-- 底部說明 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">簡單三步驟，開始追蹤您的物品</text>
</svg> 