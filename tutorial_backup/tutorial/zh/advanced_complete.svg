<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FF5722" stop-opacity="0.2" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Celebration Graphic -->
  <circle cx="300" cy="150" r="80" fill="#FFC107" filter="url(#drop-shadow)" />
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">🎉</text>
  
  <!-- Confetti -->
  <rect x="100" y="50" width="15" height="5" fill="#4CAF50" transform="rotate(30)" />
  <rect x="200" y="120" width="12" height="4" fill="#2196F3" transform="rotate(-15)" />
  <rect x="400" y="80" width="10" height="6" fill="#9C27B0" transform="rotate(45)" />
  <rect x="500" y="200" width="14" height="5" fill="#F44336" transform="rotate(-60)" />
  <rect x="150" y="250" width="8" height="8" fill="#FFEB3B" transform="rotate(15)" />
  <rect x="450" y="300" width="10" height="6" fill="#00BCD4" transform="rotate(75)" />
  
  <!-- Congratulations Text -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">恭喜！</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">您已掌握所有進階功能</text>
  
  <!-- Feature Map -->
  <g transform="translate(120, 320)">
    <circle cx="20" cy="20" r="15" fill="#FF9800" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333333">智能分類</text>
  </g>
  
  <g transform="translate(250, 320)">
    <circle cx="20" cy="20" r="15" fill="#4CAF50" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333333">使用統計</text>
  </g>
  
  <g transform="translate(380, 320)">
    <circle cx="20" cy="20" r="15" fill="#F44336" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333333">自定義提醒</text>
  </g>
  
  <!-- Footer -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">您現在是 WhatsLeft 的高級用戶！</text>
</svg> 