<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#ffffff" rx="10" ry="10" />
  
  <!-- 標題 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">強大篩選與排序</text>
  
  <!-- 手機螢幕 -->
  <rect x="220" y="90" width="240" height="400" rx="20" ry="20" fill="#333333"/>
  <rect x="230" y="110" width="220" height="360" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- 應用界面頂部 -->
  <rect x="230" y="110" width="220" height="50" rx="5" ry="5" fill="#F97316"/>
  <text x="290" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">WhatsLeft</text>
  
  <!-- 搜索欄 -->
  <rect x="240" y="125" width="140" height="20" rx="10" ry="10" fill="#ffffff" fill-opacity="0.2"/>
  <text x="260" y="139" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#ffffff">搜索物品...</text>
  <circle cx="400" cy="135" r="9" fill="#ffffff" fill-opacity="0.2"/>
  <path d="M397,135 L403,135 M400,132 L400,138" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- 篩選面板 -->
  <rect x="240" y="170" width="200" height="120" rx="5" ry="5" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">進階篩選工具</text>
  
  <!-- 篩選選項：類別 -->
  <rect x="250" y="200" width="180" height="25" rx="3" ry="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="265" y="216" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">類別：</text>
  <text x="320" y="216" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#F97316">食品，家居用品</text>
  <path d="M415,210 L425,210 M420,205 L420,215" stroke="#F97316" stroke-width="1" stroke-linecap="round"/>
  
  <!-- 篩選選項：狀態 -->
  <rect x="250" y="230" width="180" height="25" rx="3" ry="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="265" y="246" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">狀態：</text>
  <text x="320" y="246" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#F97316">即將到期</text>
  <path d="M415,240 L425,240 M420,235 L420,245" stroke="#F97316" stroke-width="1" stroke-linecap="round"/>
  
  <!-- 篩選選項：排序 -->
  <rect x="250" y="260" width="180" height="25" rx="3" ry="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="265" y="276" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">排序：</text>
  <text x="320" y="276" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#F97316">到期日（升序）</text>
  <path d="M415,270 L425,270 M420,265 L420,275" stroke="#F97316" stroke-width="1" stroke-linecap="round"/>
  
  <!-- 應用篩選按鈕 -->
  <rect x="270" y="290" width="140" height="30" rx="5" ry="5" fill="#F97316"/>
  <text x="340" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">應用篩選</text>
  
  <!-- 篩選結果 -->
  <rect x="240" y="330" width="200" height="130" rx="5" ry="5" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">篩選結果</text>
  
  <!-- 結果項目1 -->
  <rect x="250" y="360" width="180" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="265" cy="375" r="8" fill="#FACC15"/>
  <text x="280" y="378" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">牛奶</text>
  <text x="400" y="378" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#F97316">3天內</text>
  
  <!-- 結果項目2 -->
  <rect x="250" y="395" width="180" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="265" cy="410" r="8" fill="#FACC15"/>
  <text x="280" y="413" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">優格</text>
  <text x="400" y="413" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#F97316">5天內</text>
  
  <!-- 結果項目3 -->
  <rect x="250" y="430" width="180" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="265" cy="445" r="8" fill="#C1E1C1"/>
  <text x="280" y="448" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333333">蔬菜</text>
  <text x="400" y="448" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#F97316">7天內</text>
  
  <!-- 左側：篩選提示 -->
  <rect x="40" y="150" width="140" height="150" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">篩選技巧</text>
  
  <!-- 篩選功能1 -->
  <circle cx="60" cy="195" r="5" fill="#F97316"/>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">按類別查看物品</text>
  
  <!-- 篩選功能2 -->
  <circle cx="60" cy="225" r="5" fill="#F97316"/>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">按到期日排序</text>
  
  <!-- 篩選功能3 -->
  <circle cx="60" cy="255" r="5" fill="#F97316"/>
  <text x="110" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">搜索特定物品</text>
  
  <!-- 篩選功能4 -->
  <circle cx="60" cy="285" r="5" fill="#F97316"/>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">隱藏已過期物品</text>
  
  <!-- 右側：快速排序 -->
  <rect x="480" y="150" width="90" height="150" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="525" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">快速排序</text>
  
  <!-- 排序選項1 -->
  <rect x="495" y="190" width="60" height="25" rx="5" ry="5" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="207" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F97316">名稱</text>
  
  <!-- 排序選項2 -->
  <rect x="495" y="220" width="60" height="25" rx="5" ry="5" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="237" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F97316">類別</text>
  
  <!-- 排序選項3 -->
  <rect x="495" y="250" width="60" height="25" rx="5" ry="5" fill="#F97316" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="267" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">到期日</text>
  
  <!-- 排序選項4 -->
  <rect x="495" y="280" width="60" height="25" rx="5" ry="5" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="297" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F97316">添加日期</text>
  
  <!-- 連接線 -->
  <path d="M180,230 C190,230 200,230 220,230" fill="none" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="215,225 220,230 215,235" fill="#666666"/>
  
  <path d="M450,230 C460,230 470,230 480,230" fill="none" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="475,225 480,230 475,235" fill="#666666"/>
  
  <!-- 底部說明 -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">輕鬆篩選和排序，快速找到所需物品</text>
</svg> 