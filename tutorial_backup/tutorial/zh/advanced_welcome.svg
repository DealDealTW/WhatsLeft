<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FF5722" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#background)"/>
  
  <!-- Header -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">進階功能</text>
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">釋放 WhatsLeft 的全部潛能</text>
  
  <!-- Feature Previews -->
  <!-- Row 1 -->
  <g transform="translate(100, 130)">
    <!-- Smart Categories -->
    <rect width="120" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="40" r="20" fill="#FF9800" fill-opacity="0.2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FF9800">分</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">智能分類</text>
  </g>
  
  <g transform="translate(240, 130)">
    <!-- Usage Statistics -->
    <rect width="120" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="40" r="20" fill="#4CAF50" fill-opacity="0.2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4CAF50">統</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">使用統計</text>
  </g>
  
  <g transform="translate(380, 130)">
    <!-- Custom Alerts -->
    <rect width="120" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="40" r="20" fill="#F44336" fill-opacity="0.2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#F44336">提</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">自訂提醒</text>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(100, 250)">
    <!-- Advanced Filtering -->
    <rect width="120" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="40" r="20" fill="#2196F3" fill-opacity="0.2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#2196F3">篩</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">進階篩選</text>
  </g>
  
  <g transform="translate(240, 250)">
    <!-- Shopping List -->
    <rect width="120" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="40" r="20" fill="#9C27B0" fill-opacity="0.2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#9C27B0">購</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">購物清單</text>
  </g>
  
  <g transform="translate(380, 250)">
    <!-- Advanced Settings -->
    <rect width="120" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="40" r="20" fill="#607D8B" fill-opacity="0.2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#607D8B">設</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">進階設定</text>
  </g>
  
  <!-- Footer -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">向右滑動以探索進階功能</text>
</svg>