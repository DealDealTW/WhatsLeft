<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Shopping List Card -->
  <rect x="100" y="50" width="400" height="300" rx="12" ry="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">購物清單</text>
  
  <!-- Auto-Add Section -->
  <rect x="130" y="100" width="340" height="70" rx="8" ry="8" fill="#fff8e1" stroke="#ffe0b2" stroke-width="1"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff8c00">自動加入購物清單</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666666">當標記物品為已使用時，系統可以</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" fill="#666666">自動將其添加到您的購物清單中。</text>
  
  <!-- Toggle Switch -->
  <rect x="400" y="130" width="50" height="24" rx="12" ry="12" fill="#ff8c00"/>
  <circle cx="430" cy="142" r="10" fill="white"/>
  
  <!-- Item List -->
  <line x1="130" y1="190" x2="470" y2="190" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Item 1 -->
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333333">牛奶</text>
  <rect x="380" y="202" width="70" height="28" rx="6" ry="6" fill="#ff8c00" fill-opacity="0.1" stroke="#ff8c00" stroke-width="1"/>
  <text x="415" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ff8c00" text-anchor="middle">自動添加</text>
  
  <!-- Item 2 -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333333">雞蛋</text>
  <rect x="380" y="237" width="70" height="28" rx="6" ry="6" fill="#ff8c00" fill-opacity="0.1" stroke="#ff8c00" stroke-width="1"/>
  <text x="415" y="255" font-family="Arial, sans-serif" font-size="12" fill="#ff8c00" text-anchor="middle">自動添加</text>
  
  <!-- Item 3 -->
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="14" fill="#333333">麵包</text>
  <rect x="380" y="272" width="70" height="28" rx="6" ry="6" fill="#e0e0e0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="415" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">手動添加</text>
  
  <!-- Add Button -->
  <circle cx="300" cy="325" r="25" fill="#ff8c00"/>
  <text x="300" y="331" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">+</text>
  
  <!-- Annotation Arrow 1 -->
  <path d="M430 142 L480 120" stroke="#ff8c00" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <circle cx="500" cy="110" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="500" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">啟用</text>
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">自動添加</text>
  
  <!-- Annotation Arrow 2 -->
  <path d="M415 215 L480 200" stroke="#ff8c00" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <circle cx="500" cy="190" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="500" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">已使用物品</text>
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">自動添加</text>
  
  <!-- Annotation Arrow 3 -->
  <path d="M300 325 L340 340" stroke="#ff8c00" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <circle cx="370" cy="350" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="370" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="370" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">手動添加</text>
  <text x="370" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">物品</text>
</svg> 