<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- 標題 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">單一與批量添加模式</text>
  
  <!-- 左側：單一添加模式 -->
  <rect x="50" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">單一添加模式</text>
  
  <!-- 單一模式圖示 -->
  <circle cx="90" cy="120" r="20" fill="#4299e1"/>
  <text x="90" y="127" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">1</text>
  
  <!-- 單一模式說明 -->
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="14" fill="#333333">添加單個物品</text>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="12" fill="#666666">完整填寫詳細資訊</text>
  
  <!-- 單一模式流程圖 -->
  <rect x="70" y="155" width="200" height="40" rx="5" ry="5" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="170" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3182ce">點擊新增按鈕</text>
  
  <line x1="170" y1="195" x2="170" y2="215" stroke="#90cdf4" stroke-width="2" stroke-dasharray="2,2"/>
  <polygon points="165,215 170,225 175,215" fill="#90cdf4"/>
  
  <rect x="70" y="225" width="200" height="40" rx="5" ry="5" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3182ce">填寫物品資訊</text>
  
  <line x1="170" y1="265" x2="170" y2="285" stroke="#90cdf4" stroke-width="2" stroke-dasharray="2,2"/>
  <polygon points="165,285 170,295 175,285" fill="#90cdf4"/>
  
  <rect x="70" y="295" width="200" height="40" rx="5" ry="5" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="170" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3182ce">儲存並返回主頁</text>
  
  <!-- 右側：批量添加模式 -->
  <rect x="310" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">批量添加模式</text>
  
  <!-- 批量模式圖示 -->
  <circle cx="350" cy="120" r="20" fill="#805ad5"/>
  <text x="350" y="127" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">多</text>
  
  <!-- 批量模式說明 -->
  <text x="380" y="115" font-family="Arial, sans-serif" font-size="14" fill="#333333">連續添加多個物品</text>
  <text x="380" y="135" font-family="Arial, sans-serif" font-size="12" fill="#666666">提高效率，節省時間</text>
  
  <!-- 批量模式流程圖 -->
  <rect x="330" y="155" width="200" height="40" rx="5" ry="5" fill="#f3e8ff" stroke="#d6bcfa" stroke-width="1"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#805ad5">啟動批量模式</text>
  
  <line x1="430" y1="195" x2="430" y2="215" stroke="#d6bcfa" stroke-width="2" stroke-dasharray="2,2"/>
  <polygon points="425,215 430,225 435,215" fill="#d6bcfa"/>
  
  <rect x="330" y="225" width="200" height="40" rx="5" ry="5" fill="#f3e8ff" stroke="#d6bcfa" stroke-width="1"/>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#805ad5">快速添加物品 1, 2, 3...</text>
  <text x="430" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#805ad5">無需返回主頁</text>
  
  <line x1="430" y1="265" x2="430" y2="285" stroke="#d6bcfa" stroke-width="2" stroke-dasharray="2,2"/>
  <polygon points="425,285 430,295 435,285" fill="#d6bcfa"/>
  
  <rect x="330" y="295" width="200" height="40" rx="5" ry="5" fill="#f3e8ff" stroke="#d6bcfa" stroke-width="1"/>
  <text x="430" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#805ad5">完成後退出批量模式</text>
  
  <!-- 連接兩種模式的箭頭 -->
  <path d="M290,200 L310,200" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="305,195 315,200 305,205" fill="#666666"/>
  
  <!-- 注釋 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">根據您的需求選擇最適合的添加模式</text>
</svg> 