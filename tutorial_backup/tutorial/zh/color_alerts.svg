<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">顏色提醒系統</text>
  
  <!-- Status Items Container -->
  <rect x="100" y="80" width="400" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Green Status Item -->
  <rect x="120" y="100" width="360" height="70" rx="8" ry="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="100" width="10" height="70" fill="#4CAF50" rx="2" ry="2"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">新鮮 - 安全使用</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" fill="#666666">到期日尚有 7 天以上</text>
  <circle cx="440" cy="135" r="20" fill="#4CAF50" fill-opacity="0.2"/>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4CAF50">✓</text>
  
  <!-- Yellow Status Item -->
  <rect x="120" y="185" width="360" height="70" rx="8" ry="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="185" width="10" height="70" fill="#FFC107" rx="2" ry="2"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">即將到期 - 請盡快使用</text>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="14" fill="#666666">到期日小於 7 天</text>
  <circle cx="440" cy="220" r="20" fill="#FFC107" fill-opacity="0.2"/>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFC107">!</text>
  
  <!-- Red Status Item -->
  <rect x="120" y="270" width="360" height="70" rx="8" ry="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="270" width="10" height="70" fill="#F44336" rx="2" ry="2"/>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">已過期 - 請勿使用</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666666">物品已超過到期日</text>
  <circle cx="440" cy="305" r="20" fill="#F44336" fill-opacity="0.2"/>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#F44336">✕</text>
  
  <!-- Annotation -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">通過顏色快速查看物品狀態</text>
</svg> 