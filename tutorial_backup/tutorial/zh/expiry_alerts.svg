<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- 標題 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">到期提醒與通知</text>
  
  <!-- 左側：設定面板 -->
  <rect x="50" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">提醒設定</text>
  
  <!-- 提醒時間設定 -->
  <rect x="70" y="110" width="200" height="70" rx="5" ry="5" fill="#f0f9ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">預設提醒時間</text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="14" fill="#666666">物品到期前</text>
  
  <rect x="80" y="160" width="60" height="30" rx="5" ry="5" fill="#4299e1" stroke="none"/>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3天</text>
  
  <rect x="150" y="160" width="60" height="30" rx="5" ry="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <text x="180" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">5天</text>
  
  <rect x="220" y="160" width="50" height="30" rx="5" ry="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <text x="245" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">7天</text>
  
  <!-- 通知方式設定 -->
  <rect x="70" y="190" width="200" height="135" rx="5" ry="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">通知方式</text>
  
  <!-- 應用內通知選項 -->
  <rect x="80" y="220" width="180" height="35" rx="5" ry="5" fill="#fff5f7" stroke="#fbb6ce" stroke-width="1"/>
  <text x="105" y="242" font-family="Arial, sans-serif" font-size="14" fill="#333333">應用內通知</text>
  <rect x="230" y="225" width="20" height="20" rx="4" ry="4" fill="#d53f8c" stroke="none"/>
  <text x="239" y="241" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
  
  <!-- 系統推送通知選項 -->
  <rect x="80" y="265" width="180" height="35" rx="5" ry="5" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="105" y="287" font-family="Arial, sans-serif" font-size="14" fill="#333333">系統推送通知</text>
  <rect x="230" y="270" width="20" height="20" rx="4" ry="4" fill="#38a169" stroke="none"/>
  <text x="239" y="286" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
  
  <!-- 右側：通知預覽 -->
  <rect x="310" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">通知預覽</text>
  
  <!-- 通知預覽卡片 1：即將到期 -->
  <rect x="330" y="110" width="200" height="75" rx="8" ry="8" fill="#fffaf0" stroke="#fbd38d" stroke-width="1"/>
  <rect x="330" y="110" width="5" height="75" fill="#ed8936" rx="2" ry="2"/>
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ed8936">即將到期提醒</text>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="13" fill="#666666">牛奶將於3天後到期</text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="12" fill="#888888">今天 14:30</text>
  
  <!-- 通知預覽卡片 2：今天到期 -->
  <rect x="330" y="195" width="200" height="75" rx="8" ry="8" fill="#fff5f5" stroke="#fed7d7" stroke-width="1"/>
  <rect x="330" y="195" width="5" height="75" fill="#e53e3e" rx="2" ry="2"/>
  <text x="350" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e53e3e">今日到期提醒</text>
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="13" fill="#666666">雞蛋今天到期</text>
  <text x="350" y="255" font-family="Arial, sans-serif" font-size="12" fill="#888888">今天 09:15</text>
  
  <!-- 通知預覽卡片 3：已過期 -->
  <rect x="330" y="280" width="200" height="60" rx="8" ry="8" fill="#fed7d7" stroke="#e53e3e" stroke-width="1"/>
  <rect x="330" y="280" width="5" height="60" fill="#9b2c2c" rx="2" ry="2"/>
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b2c2c">過期警告</text>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="13" fill="#666666">麵包已過期2天</text>
  
  <!-- 連接線 -->
  <line x1="290" y1="180" x2="310" y2="180" stroke="#4a5568" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="310,180 304,176 304,184" fill="#4a5568"/>
  
  <!-- 注釋 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">設定提醒時間和方式，不再錯過物品到期</text>
</svg> 