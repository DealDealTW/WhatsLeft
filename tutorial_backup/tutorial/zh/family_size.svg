<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Settings Card -->
  <rect x="100" y="40" width="400" height="320" rx="12" ry="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">家庭人數設定</text>
  
  <!-- Divider -->
  <line x1="100" y1="90" x2="500" y2="90" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Family Size Option -->
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="16" fill="#333333">家庭人數</text>
  <rect x="380" y="110" width="90" height="30" rx="6" ry="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="425" y="130" font-family="Arial, sans-serif" font-size="16" fill="#333333" font-weight="bold" text-anchor="middle">4</text>
  
  <circle cx="390" cy="125" r="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="390" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">-</text>
  
  <circle cx="460" cy="125" r="10" fill="#ff8c00"/>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">+</text>
  
  <!-- Auto-adjust Toggle -->
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="16" fill="#333333">自動調整數量</text>
  <rect x="400" y="160" width="50" height="24" rx="12" ry="12" fill="#ff8c00"/>
  <circle cx="430" cy="172" r="10" fill="white"/>
  <text x="340" y="173" font-family="Arial, sans-serif" font-size="12" fill="#666666">已啟用</text>
  
  <!-- Divider -->
  <line x1="120" y1="200" x2="480" y2="200" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- Example Card -->
  <rect x="130" y="220" width="340" height="120" rx="8" ry="8" fill="#fff8e1" stroke="#ffe0b2" stroke-width="1"/>
  
  <!-- Example Header -->
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">購物清單自動調整示例</text>
  
  <!-- Example Item -->
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" fill="#333333">當添加: 500克肉類</text>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333333">家庭人數設定為: 4</text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff8c00">自動調整為: 2千克肉類</text>
  
  <!-- Annotation -->
  <circle cx="260" cy="172" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="260" y="177" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="260" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">啟用自動調整</text>
  
  <circle cx="425" cy="125" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="425" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="425" y="155" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">設定家庭人數</text>
  
  <path d="M410 280 L460 280 L480 300 L500 320" stroke="#ff8c00" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <circle cx="520" cy="330" r="20" fill="#ff8c00" fill-opacity="0.8"/>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="520" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">自動計算數量</text>
</svg> 