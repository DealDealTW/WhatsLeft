<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">家庭人數自動調整</text>
  
  <!-- Settings Panel -->
  <rect x="50" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="170" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">應用設定</text>
  
  <!-- Family Size Setting -->
  <rect x="70" y="120" width="200" height="80" rx="5" ry="5" fill="#f0f9ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">家庭人數</text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666666">目前設定：4人</text>
  
  <!-- Auto-adjust Toggle -->
  <rect x="70" y="220" width="200" height="60" rx="5" ry="5" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">自動調整數量</text>
  
  <!-- Toggle Switch -->
  <rect x="180" y="237" width="44" height="22" rx="11" ry="11" fill="#48bb78"/>
  <circle cx="212" cy="248" r="9" fill="#ffffff"/>
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="14" fill="#666666">已啟用</text>
  
  <!-- Shopping List Panel -->
  <rect x="320" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="440" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">購物清單</text>
  
  <!-- Item 1 with Quantity Adjustment -->
  <rect x="340" y="120" width="200" height="70" rx="5" ry="5" fill="#fff5f5" stroke="#fed7d7" stroke-width="1"/>
  <text x="350" y="142" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">牛肉</text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666666">肉類 • 自動調整</text>
  <text x="440" y="175" font-family="Arial, sans-serif" font-size="12" fill="#888888">原始數量: 1kg</text>
  <text x="520" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#e53e3e">4kg</text>
  
  <!-- Item 2 with Quantity Adjustment -->
  <rect x="340" y="200" width="200" height="70" rx="5" ry="5" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="350" y="222" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">蔬菜</text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="14" fill="#666666">水果蔬菜 • 自動調整</text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="12" fill="#888888">原始數量: 500g</text>
  <text x="520" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#48bb78">2kg</text>
  
  <!-- Item 3 without Adjustment -->
  <rect x="340" y="280" width="200" height="50" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="302" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">麵包</text>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666666">烘焙 • 無調整</text>
  <text x="520" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#718096">1個</text>
  
  <!-- Connection Arrow -->
  <line x1="290" y1="165" x2="320" y2="165" stroke="#4a5568" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="320,165 314,161 314,169" fill="#4a5568"/>
  
  <!-- Annotation -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">根據家庭人數自動調整購物量</text>
</svg> 