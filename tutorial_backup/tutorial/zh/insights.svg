<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 頂部標題欄 -->
  <rect x="0" y="0" width="600" height="60" fill="#8b5cf6" rx="20" ry="20" />
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">統計分析</text>
  
  <!-- 切換按鈕 -->
  <rect x="20" y="80" width="560" height="40" fill="#f1f5f9" rx="20" ry="20" />
  
  <!-- 效率標籤 (活動) -->
  <rect x="20" y="80" width="186" height="40" fill="#8b5cf6" rx="20" ry="20" />
  <text x="113" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">效率</text>
  
  <!-- 浪費標籤 -->
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">浪費</text>
  
  <!-- 使用統計標籤 -->
  <text x="486" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">使用統計</text>
  
  <!-- 概要卡片 -->
  <rect x="20" y="140" width="560" height="100" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  
  <!-- 概要內容 -->
  <text x="40" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">本月使用效率</text>
  
  <!-- 效率百分比 -->
  <circle cx="120" cy="210" r="30" fill="none" stroke="#ddd" stroke-width="4" />
  <path d="M120 180 A30 30 0 0 1 147 210" fill="none" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" />
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b5cf6">90%</text>
  
  <!-- 用量指示 -->
  <rect x="180" y="190" width="180" height="20" fill="#f1f5f9" rx="4" ry="4" />
  <rect x="180" y="190" width="162" height="20" fill="#ede9fe" rx="4" ry="4" />
  <text x="370" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6d28d9">已使用 90 件，浪費 10 件</text>
  
  <!-- 上個月比較 -->
  <path d="M540 190 L520 190 L530 170 Z" fill="#22c55e" />
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">↑5%</text>
  
  <!-- 類別效率圖表 -->
  <rect x="20" y="260" width="270" height="130" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <text x="40" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">類別效率</text>
  
  <!-- 柱狀圖 -->
  <line x1="40" y1="320" x2="40" y2="370" stroke="#ddd" stroke-width="1" />
  <line x1="40" y1="370" x2="250" y2="370" stroke="#ddd" stroke-width="1" />
  
  <!-- 蔬果柱 -->
  <rect x="60" y="330" width="30" height="40" fill="#84cc16" rx="2" ry="2" />
  <text x="75" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">蔬果</text>
  <text x="75" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">85%</text>
  
  <!-- 肉類柱 -->
  <rect x="100" y="320" width="30" height="50" fill="#ef4444" rx="2" ry="2" />
  <text x="115" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">肉類</text>
  <text x="115" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">95%</text>
  
  <!-- 乳製品柱 -->
  <rect x="140" y="335" width="30" height="35" fill="#3b82f6" rx="2" ry="2" />
  <text x="155" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">乳製品</text>
  <text x="155" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">80%</text>
  
  <!-- 家居柱 -->
  <rect x="180" y="320" width="30" height="50" fill="#a855f7" rx="2" ry="2" />
  <text x="195" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">家居</text>
  <text x="195" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">95%</text>
  
  <!-- 浪費排行榜 -->
  <rect x="310" y="260" width="270" height="130" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <text x="330" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">最常浪費的物品</text>
  
  <!-- 排行榜項目 1 -->
  <text x="340" y="320" font-family="Arial, sans-serif" font-size="14" fill="#111827">1. 蔬菜沙拉</text>
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#ef4444">4 件</text>
  
  <!-- 排行榜項目 2 -->
  <text x="340" y="345" font-family="Arial, sans-serif" font-size="14" fill="#111827">2. 牛奶</text>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#ef4444">3 件</text>
  
  <!-- 排行榜項目 3 -->
  <text x="340" y="370" font-family="Arial, sans-serif" font-size="14" fill="#111827">3. 麵包</text>
  <text x="550" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#ef4444">2 件</text>
  
  <!-- 改進建議 -->
  <rect x="150" y="130" width="300" height="100" fill="#fef9c3" rx="10" ry="10" stroke="#fde047" stroke-width="1" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" repeatCount="indefinite" />
  </rect>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#854d0e">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" repeatCount="indefinite" />
    改進建議
  </text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#854d0e">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" repeatCount="indefinite" />
    嘗試減少蔬菜沙拉的購買量，或分成小份儲存
  </text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#854d0e">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" repeatCount="indefinite" />
    以避免浪費過多食物
  </text>
  
  <!-- 底部導航欄 -->
  <rect x="0" y="360" width="600" height="40" fill="white" />
  <rect x="0" y="359" width="600" height="1" fill="#ddd" />
  
  <!-- 導航項目 - 主控台 -->
  <circle cx="75" cy="380" r="12" fill="#94a3b8" />
  <rect x="70" y="374" width="10" height="7" fill="white" />
  <rect x="70" y="383" width="10" height="3" fill="white" />
  <text x="75" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">主控台</text>
  
  <!-- 導航項目 - 購物清單 -->
  <circle cx="225" cy="380" r="12" fill="#94a3b8" />
  <line x1="218" y1="380" x2="232" y2="380" stroke="white" stroke-width="2" />
  <line x1="218" y1="376" x2="232" y2="376" stroke="white" stroke-width="1" />
  <line x1="218" y1="384" x2="232" y2="384" stroke="white" stroke-width="1" />
  <line x1="220" y1="376" x2="220" y2="384" stroke="white" stroke-width="1" />
  <text x="225" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">購物清單</text>
  
  <!-- 導航項目 - 統計分析 (活動) -->
  <rect x="300" y="360" width="150" height="40" fill="#ede9fe" />
  <circle cx="375" cy="380" r="12" fill="#8b5cf6" />
  <rect x="370" y="374" width="10" height="12" fill="white" />
  <line x1="373" y1="386" x2="373" y2="374" stroke="#8b5cf6" stroke-width="1" />
  <line x1="376" y1="386" x2="376" y2="378" stroke="#8b5cf6" stroke-width="1" />
  <line x1="379" y1="386" x2="379" y2="380" stroke="#8b5cf6" stroke-width="1" />
  <text x="375" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8b5cf6">統計分析</text>
  
  <!-- 導航項目 - 設置 -->
  <circle cx="525" cy="380" r="12" fill="#94a3b8" />
  <circle cx="525" cy="380" r="6" fill="none" stroke="white" stroke-width="2" />
  <line x1="531" y1="374" x2="535" y2="370" stroke="white" stroke-width="2" />
  <text x="525" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">設置</text>
</svg> 