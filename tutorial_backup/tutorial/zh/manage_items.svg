<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- App Header -->
  <rect x="100" y="40" width="400" height="60" rx="8" ry="8" fill="#FF9800" stroke="#E65100" stroke-width="1"/>
  <text x="130" y="77" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">WhatsLeft - 物品管理</text>
  
  <!-- Search Bar -->
  <rect x="100" y="110" width="400" height="40" rx="20" ry="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="14" fill="#888888">搜尋物品...</text>
  <circle cx="130" cy="130" r="10" fill="none" stroke="#888888" stroke-width="2"/>
  <line x1="137" y1="137" x2="145" y2="145" stroke="#888888" stroke-width="2"/>
  
  <!-- Items List -->
  <rect x="100" y="160" width="400" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Item 1 -->
  <rect x="110" y="170" width="380" height="50" rx="4" ry="4" fill="#f9f9f9"/>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">牛奶</text>
  <text x="130" y="210" font-family="Arial, sans-serif" font-size="12" fill="#666666">食品 • 還有5天到期</text>
  <rect x="110" y="170" width="8" height="50" fill="#FFC107" rx="2" ry="2"/>
  
  <!-- Action Buttons for Item 1 -->
  <circle cx="440" cy="195" r="15" fill="#E0E0E0" fill-opacity="0.5"/>
  <text x="440" y="199" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#616161">⋮</text>
  
  <!-- Item 2 -->
  <rect x="110" y="230" width="380" height="50" rx="4" ry="4" fill="#f9f9f9"/>
  <text x="130" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">洗髮精</text>
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666666">個人護理 • 還有30天到期</text>
  <rect x="110" y="230" width="8" height="50" fill="#4CAF50" rx="2" ry="2"/>
  
  <!-- Action Buttons for Item 2 -->
  <circle cx="440" cy="255" r="15" fill="#E0E0E0" fill-opacity="0.5"/>
  <text x="440" y="259" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#616161">⋮</text>
  
  <!-- Item 3 -->
  <rect x="110" y="290" width="380" height="50" rx="4" ry="4" fill="#f9f9f9"/>
  <text x="130" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">雞蛋</text>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="12" fill="#666666">食品 • 已過期2天</text>
  <rect x="110" y="290" width="8" height="50" fill="#F44336" rx="2" ry="2"/>
  
  <!-- Action Buttons for Item 3 -->
  <circle cx="440" cy="315" r="15" fill="#E0E0E0" fill-opacity="0.5"/>
  <text x="440" y="319" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#616161">⋮</text>
  
  <!-- Action Menu Popover -->
  <rect x="360" y="170" width="120" height="100" rx="8" ry="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(0px 2px 5px rgba(0,0,0,0.1))"/>
  <line x1="370" y1="195" x2="470" y2="195" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="370" y1="220" x2="470" y2="220" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="370" y1="245" x2="470" y2="245" stroke="#e0e0e0" stroke-width="1"/>
  
  <text x="380" y="187" font-family="Arial, sans-serif" font-size="14" fill="#333333">編輯物品</text>
  <text x="380" y="212" font-family="Arial, sans-serif" font-size="14" fill="#333333">標記為已用完</text>
  <text x="380" y="237" font-family="Arial, sans-serif" font-size="14" fill="#333333">設定提醒</text>
  <text x="380" y="262" font-family="Arial, sans-serif" font-size="14" fill="#FF5722">刪除</text>
  
  <!-- Annotation -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">點擊 ⋮ 按鈕管理您的物品</text>
</svg> 