<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="700" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- 頂部標題欄 -->
  <rect x="0" y="0" width="600" height="60" fill="#FF6200" rx="20" ry="20" />
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">搜索与筛选</text>
  
  <!-- 搜索欄 -->
  <rect x="30" y="80" width="540" height="50" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <circle cx="60" cy="105" r="15" fill="none" stroke="#666" stroke-width="2" />
  <line x1="70" y1="115" x2="80" y2="125" stroke="#666" stroke-width="2" />
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" fill="#999">搜索食品、地点、日期...</text>
  
  <!-- 篩選條件卡片 -->
  <rect x="30" y="150" width="540" height="200" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  
  <!-- 篩選標題 -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">筛选条件</text>
  
  <!-- 分類篩選 -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#666">分类</text>
  
  <rect x="50" y="230" width="100" height="35" fill="#FF6200" rx="8" ry="8" />
  <text x="100" y="252" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">全部</text>
  
  <rect x="160" y="230" width="100" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="210" y="252" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">饮料</text>
  
  <rect x="270" y="230" width="100" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="320" y="252" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">蔬菜</text>
  
  <rect x="380" y="230" width="100" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="430" y="252" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">水果</text>
  
  <!-- 位置篩選 -->
  <text x="50" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#666">存放位置</text>
  
  <rect x="50" y="300" width="100" height="35" fill="#FF6200" rx="8" ry="8" />
  <text x="100" y="322" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">全部</text>
  
  <rect x="160" y="300" width="100" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="210" y="322" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">冰箱</text>
  
  <rect x="270" y="300" width="100" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="320" y="322" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">冷冻室</text>
  
  <rect x="380" y="300" width="100" height="35" fill="#ffedd5" rx="8" ry="8" />
  <text x="430" y="322" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">橱柜</text>
  
  <!-- 排序選項 -->
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">排序方式</text>
  
  <rect x="50" y="390" width="160" height="40" fill="#FF6200" rx="8" ry="8" />
  <text x="130" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">过期日期</text>
  
  <rect x="220" y="390" width="160" height="40" fill="#ffedd5" rx="8" ry="8" />
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">名称</text>
  
  <rect x="390" y="390" width="160" height="40" fill="#ffedd5" rx="8" ry="8" />
  <text x="470" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">添加日期</text>
  
  <!-- 視圖切換 -->
  <text x="50" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">视图</text>
  
  <!-- 網格視圖（活躍） -->
  <rect x="50" y="470" width="160" height="40" fill="#FF6200" rx="8" ry="8" />
  <rect x="70" y="480" width="10" height="10" fill="white" />
  <rect x="85" y="480" width="10" height="10" fill="white" />
  <rect x="70" y="495" width="10" height="10" fill="white" />
  <rect x="85" y="495" width="10" height="10" fill="white" />
  <text x="130" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">网格</text>
  
  <!-- 列表視圖 -->
  <rect x="220" y="470" width="160" height="40" fill="#ffedd5" rx="8" ry="8" />
  <line x1="240" y1="480" x2="260" y2="480" stroke="#9a3412" stroke-width="2" />
  <line x1="240" y1="490" x2="260" y2="490" stroke="#9a3412" stroke-width="2" />
  <line x1="240" y1="500" x2="260" y2="500" stroke="#9a3412" stroke-width="2" />
  <text x="300" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">列表</text>
  
  <!-- 日曆視圖 -->
  <rect x="390" y="470" width="160" height="40" fill="#ffedd5" rx="8" ry="8" />
  <rect x="410" y="480" width="20" height="20" fill="none" stroke="#9a3412" stroke-width="2" rx="2" ry="2" />
  <line x1="410" y1="487" x2="430" y2="487" stroke="#9a3412" stroke-width="1" />
  <text x="470" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9a3412">日历</text>
  
  <!-- 搜索結果 -->
  <rect x="30" y="530" width="540" height="150" fill="white" rx="10" ry="10" stroke="#ddd" stroke-width="1" />
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">搜索结果: "牛奶"</text>
  
  <!-- 結果項目1 -->
  <rect x="50" y="580" width="150" height="80" fill="#f9fafb" rx="8" ry="8" />
  <text x="125" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">有机牛奶</text>
  <text x="125" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">3天后过期</text>
  <rect x="50" y="580" width="40" height="20" fill="#fecaca" rx="4" ry="4" />
  <text x="70" y="594" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#991b1b">快过期</text>
  
  <!-- 結果項目2 -->
  <rect x="220" y="580" width="150" height="80" fill="#f9fafb" rx="8" ry="8" />
  <text x="295" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">巧克力牛奶</text>
  <text x="295" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">10天后过期</text>
  <rect x="220" y="580" width="40" height="20" fill="#d1fae5" rx="4" ry="4" />
  <text x="240" y="594" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#065f46">新鲜</text>
  
  <!-- 結果項目3 -->
  <rect x="390" y="580" width="150" height="80" fill="#f9fafb" rx="8" ry="8" />
  <text x="465" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">椰子牛奶</text>
  <text x="465" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">7天后过期</text>
  <rect x="390" y="580" width="40" height="20" fill="#d1fae5" rx="4" ry="4" />
  <text x="410" y="594" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#065f46">新鲜</text>
  
  <!-- 描述文本 -->
  <rect x="30" y="700" width="540" height="70" fill="#ffedd5" rx="10" ry="10" />
  <text x="300" y="725" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#9a3412">轻松搜索与筛选</text>
  <text x="300" y="745" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9a3412">通过名称、分类或位置快速找到您的物品</text>
  <text x="300" y="765" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9a3412">多种视图帮助您更好地管理库存</text>
</svg> 