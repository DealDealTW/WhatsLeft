<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- 標題 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">智能分類與預設過期天數</text>
  
  <!-- 左側：智能分類面板 -->
  <rect x="50" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">智能分類建議</text>
  
  <!-- 輸入框 -->
  <rect x="70" y="110" width="200" height="40" rx="5" ry="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="16" fill="#333333">牛奶</text>
  
  <!-- 分類建議 -->
  <rect x="70" y="160" width="200" height="50" rx="5" ry="5" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">自動檢測：</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">食品 > 乳製品</text>
  
  <!-- 智能標籤 -->
  <rect x="70" y="220" width="70" height="24" rx="12" ry="12" fill="#4299e1" fill-opacity="0.1" stroke="#4299e1" stroke-width="1"/>
  <text x="105" y="236" font-family="Arial, sans-serif" font-size="12" fill="#4299e1" text-anchor="middle">智能檢測</text>
  
  <!-- 右側：子類別過期天數面板 -->
  <rect x="310" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">預設過期天數</text>
  
  <!-- 主類別 -->
  <rect x="330" y="110" width="200" height="40" rx="5" ry="5" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="340" y="135" font-family="Arial, sans-serif" font-size="16" fill="#333333">乳製品</text>
  <text x="510" y="135" font-family="Arial, sans-serif" font-size="14" fill="#718096" text-anchor="end">7天</text>
  
  <!-- 子類別 -->
  <rect x="350" y="160" width="180" height="35" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="360" y="183" font-family="Arial, sans-serif" font-size="14" fill="#333333">牛奶</text>
  <text x="510" y="183" font-family="Arial, sans-serif" font-size="14" fill="#319795" text-anchor="end">5天</text>
  
  <rect x="350" y="205" width="180" height="35" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="360" y="228" font-family="Arial, sans-serif" font-size="14" fill="#333333">奶酪</text>
  <text x="510" y="228" font-family="Arial, sans-serif" font-size="14" fill="#319795" text-anchor="end">14天</text>
  
  <rect x="350" y="250" width="180" height="35" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="360" y="273" font-family="Arial, sans-serif" font-size="14" fill="#333333">優格</text>
  <text x="510" y="273" font-family="Arial, sans-serif" font-size="14" fill="#319795" text-anchor="end">10天</text>
  
  <rect x="350" y="295" width="180" height="35" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="360" y="318" font-family="Arial, sans-serif" font-size="14" fill="#333333">黃油</text>
  <text x="510" y="318" font-family="Arial, sans-serif" font-size="14" fill="#319795" text-anchor="end">30天</text>
  
  <!-- 連接箭頭 -->
  <line x1="290" y1="185" x2="310" y2="185" stroke="#4a5568" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="310,185 304,181 304,189" fill="#4a5568"/>
  
  <!-- 注釋 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">智能識別物品類別並自動套用預設過期天數</text>
</svg> 