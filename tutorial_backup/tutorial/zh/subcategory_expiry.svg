<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">子類別保質期設定</text>
  
  <!-- Category Panel -->
  <rect x="50" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="170" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">類別設定</text>
  
  <!-- Main Category -->
  <rect x="70" y="120" width="200" height="50" rx="5" ry="5" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">乳製品</text>
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="end">7天</text>
  
  <!-- Subcategories -->
  <rect x="90" y="180" width="180" height="40" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333333">牛奶</text>
  <text x="210" y="205" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="end">5天</text>
  
  <rect x="90" y="230" width="180" height="40" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="14" fill="#333333">奶酪</text>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="end">14天</text>
  
  <rect x="90" y="280" width="180" height="40" rx="5" ry="5" fill="#e6fffa" stroke="#81e6d9" stroke-width="1"/>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="14" fill="#333333">優格</text>
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="end">10天</text>
  
  <!-- Item Panel -->
  <rect x="320" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="440" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">項目預覽</text>
  
  <!-- Item with Expiry -->
  <rect x="340" y="120" width="200" height="100" rx="5" ry="5" fill="#fff5f5" stroke="#fed7d7" stroke-width="1"/>
  <text x="350" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">牛奶</text>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="14" fill="#666666">乳製品 > 牛奶</text>
  
  <!-- Date Display -->
  <rect x="350" y="175" width="180" height="30" rx="5" ry="5" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="360" y="195" font-family="Arial, sans-serif" font-size="13" fill="#333333">購買日期: 2023-06-01</text>
  
  <rect x="350" y="210" width="180" height="30" rx="5" ry="5" fill="#fff5f7" stroke="#fbb6ce" stroke-width="1"/>
  <text x="360" y="230" font-family="Arial, sans-serif" font-size="13" fill="#e53e3e">到期日期: 2023-06-06</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="end">(5天)</text>
  
  <!-- Setting Form -->
  <rect x="340" y="240" width="200" height="95" rx="5" ry="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">自訂子類別保質期</text>
  
  <rect x="350" y="270" width="180" height="25" rx="3" ry="3" fill="#ffffff" stroke="#cbd5e0" stroke-width="1"/>
  <text x="360" y="287" font-family="Arial, sans-serif" font-size="12" fill="#718096">牛奶</text>
  
  <rect x="350" y="300" width="110" height="25" rx="3" ry="3" fill="#ffffff" stroke="#cbd5e0" stroke-width="1"/>
  <text x="360" y="317" font-family="Arial, sans-serif" font-size="12" fill="#718096">5</text>
  
  <rect x="470" y="300" width="60" height="25" rx="3" ry="3" fill="#4299e1" stroke="none"/>
  <text x="500" y="317" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">保存</text>
  
  <!-- Connection Arrow -->
  <line x1="290" y1="200" x2="320" y2="200" stroke="#4a5568" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="320,200 314,196 314,204" fill="#4a5568"/>
  
  <!-- Annotation -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">為每個子類別設定特定的保質期天數</text>
</svg> 