<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- 標題 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">使用統計分析</text>
  
  <!-- 左側：消耗統計圖表 -->
  <rect x="50" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">消耗統計</text>
  
  <!-- 圓餅圖 -->
  <circle cx="170" cy="170" r="80" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 圓餅圖區塊 -->
  <path d="M 170 170 L 250 170 A 80 80 0 0 1 210 238 Z" fill="#4CAF50"/>
  <path d="M 170 170 L 210 238 A 80 80 0 0 1 126 238 Z" fill="#2196F3"/>
  <path d="M 170 170 L 126 238 A 80 80 0 0 1 90 170 Z" fill="#FFC107"/>
  <path d="M 170 170 L 90 170 A 80 80 0 0 1 170 90 L 170 170 Z" fill="#9C27B0"/>
  <path d="M 170 170 L 170 90 A 80 80 0 0 1 250 170 Z" fill="#F44336"/>
  
  <!-- 圖例 -->
  <rect x="80" y="270" width="15" height="15" fill="#4CAF50"/>
  <text x="105" y="283" font-family="Arial, sans-serif" font-size="12" fill="#333333">食品 (40%)</text>
  
  <rect x="180" y="270" width="15" height="15" fill="#2196F3"/>
  <text x="205" y="283" font-family="Arial, sans-serif" font-size="12" fill="#333333">飲料 (20%)</text>
  
  <rect x="80" y="295" width="15" height="15" fill="#FFC107"/>
  <text x="105" y="308" font-family="Arial, sans-serif" font-size="12" fill="#333333">水果 (15%)</text>
  
  <rect x="180" y="295" width="15" height="15" fill="#9C27B0"/>
  <text x="205" y="308" font-family="Arial, sans-serif" font-size="12" fill="#333333">家居 (15%)</text>
  
  <rect x="80" y="320" width="15" height="15" fill="#F44336"/>
  <text x="105" y="333" font-family="Arial, sans-serif" font-size="12" fill="#333333">其他 (10%)</text>
  
  <!-- 右側：浪費分析 -->
  <rect x="310" y="70" width="240" height="280" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">浪費分析</text>
  
  <!-- 柱狀圖背景線 -->
  <line x1="340" y1="290" x2="520" y2="290" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="340" y1="250" x2="520" y2="250" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="210" x2="520" y2="210" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="170" x2="520" y2="170" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="130" x2="520" y2="130" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Y軸標籤 -->
  <text x="330" y="294" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="end">0</text>
  <text x="330" y="254" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="end">5</text>
  <text x="330" y="214" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="end">10</text>
  <text x="330" y="174" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="end">15</text>
  <text x="330" y="134" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="end">20</text>
  
  <!-- 柱狀圖 -->
  <rect x="350" y="230" width="30" height="60" fill="#F44336"/>
  <text x="365" y="220" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">8</text>
  <text x="365" y="305" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">一月</text>
  
  <rect x="390" y="190" width="30" height="100" fill="#4CAF50"/>
  <text x="405" y="180" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">12</text>
  <text x="405" y="305" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">二月</text>
  
  <rect x="430" y="210" width="30" height="80" fill="#2196F3"/>
  <text x="445" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2196F3" text-anchor="middle">10</text>
  <text x="445" y="305" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">三月</text>
  
  <rect x="470" y="150" width="30" height="140" fill="#FFC107"/>
  <text x="485" y="140" font-family="Arial, sans-serif" font-size="12" fill="#FFC107" text-anchor="middle">18</text>
  <text x="485" y="305" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">四月</text>
  
  <!-- 浪費趨勢線 -->
  <polyline points="365,230 405,190 445,210 485,150" fill="none" stroke="#673AB7" stroke-width="2"/>
  <circle cx="365" cy="230" r="4" fill="#673AB7"/>
  <circle cx="405" cy="190" r="4" fill="#673AB7"/>
  <circle cx="445" cy="210" r="4" fill="#673AB7"/>
  <circle cx="485" cy="150" r="4" fill="#673AB7"/>
  
  <!-- 平均線 -->
  <line x1="340" y1="195" x2="520" y2="195" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="530" y="198" font-family="Arial, sans-serif" font-size="10" fill="#FF9800">平均</text>
  
  <!-- 注釋 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">追蹤消耗模式，減少食物浪費</text>
</svg> 